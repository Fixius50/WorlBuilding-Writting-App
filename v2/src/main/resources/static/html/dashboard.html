<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WorldbuildingApp V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            margin-bottom: var(--spacing-lg);
        }

        .sidebar-logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--color-accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-name {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-top: var(--spacing-xs);
        }

        .sidebar-nav {
            flex: 1;
        }

        .nav-section {
            margin-bottom: var(--spacing-lg);
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: var(--spacing-xs);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--color-accent-tertiary);
        }

        .nav-item-icon {
            margin-right: var(--spacing-sm);
        }

        .nav-item-count {
            font-size: 0.75rem;
            background: var(--color-bg-tertiary);
            padding: 2px 8px;
            border-radius: var(--radius-full);
        }

        .sidebar-footer {
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md) var(--spacing-xl);
            border-bottom: 1px solid var(--color-border);
            background: var(--color-bg-secondary);
        }

        .topbar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .topbar-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        .content-area {
            flex: 1;
            padding: var(--spacing-xl);
            overflow-y: auto;
        }

        /* Grid de entidades */
        .entities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .entity-card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .entity-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-accent-primary);
        }

        .entity-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .entity-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .entity-type {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        .entity-description {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .entity-card-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--color-text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        /* Modal crear */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div>
                    <div class="sidebar-logo">üåç WorldbuildingApp</div>
                    <div class="project-name" id="project-name">Cargando...</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Entidades</div>
                    <div class="nav-item active" data-tipo="entidadindividual" onclick="cambiarVista(this)">
                        <span><span class="nav-item-icon">üë§</span>Personajes</span>
                        <span class="nav-item-count" id="count-entidadindividual">0</span>
                    </div>
                    <div class="nav-item" data-tipo="entidadcolectiva" onclick="cambiarVista(this)">
                        <span><span class="nav-item-icon">üë•</span>Grupos</span>
                        <span class="nav-item-count" id="count-entidadcolectiva">0</span>
                    </div>
                    <div class="nav-item" data-tipo="zona" onclick="cambiarVista(this)">
                        <span><span class="nav-item-icon">üó∫Ô∏è</span>Zonas</span>
                        <span class="nav-item-count" id="count-zona">0</span>
                    </div>
                    <div class="nav-item" data-tipo="construccion" onclick="cambiarVista(this)">
                        <span><span class="nav-item-icon">üèõÔ∏è</span>Construcciones</span>
                        <span class="nav-item-count" id="count-construccion">0</span>
                    </div>
                    <div class="nav-item" data-tipo="efectos" onclick="cambiarVista(this)">
                        <span><span class="nav-item-icon">‚ú®</span>Efectos/Magia</span>
                        <span class="nav-item-count" id="count-efectos">0</span>
                    </div>
                    <div class="nav-item" data-tipo="interaccion" onclick="cambiarVista(this)">
                        <span><span class="nav-item-icon">üîó</span>Interacciones</span>
                        <span class="nav-item-count" id="count-interaccion">0</span>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-ghost" style="width: 100%;" onclick="cerrarProyecto()">
                    üö™ Cerrar Proyecto
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h1 class="topbar-title" id="vista-title">Personajes</h1>
                <div class="topbar-actions">
                    <button class="btn btn-primary" onclick="abrirModalCrear()">
                        ‚ûï Crear Nuevo
                    </button>
                </div>
            </header>

            <div class="content-area">
                <div id="entities-container" class="entities-grid">
                    <!-- Se llena din√°micamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Crear Entidad -->
    <div id="modal-crear" class="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal" style="max-width: 550px;">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-titulo">Crear Entidad</h2>
                <button class="modal-close" onclick="cerrarModalCrear()">&times;</button>
            </div>
            <form id="form-entidad" onsubmit="guardarEntidad(event)">
                <input type="hidden" id="entidad-id">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="entidad-nombre">Nombre *</label>
                        <input type="text" id="entidad-nombre" class="form-input" required>
                    </div>
                    <div class="form-group" id="field-apellidos">
                        <label class="form-label" for="entidad-apellidos">Apellidos</label>
                        <input type="text" id="entidad-apellidos" class="form-input">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" id="field-tipo">
                        <label class="form-label" for="entidad-tipo">Tipo</label>
                        <input type="text" id="entidad-tipo" class="form-input">
                    </div>
                    <div class="form-group" id="field-estado">
                        <label class="form-label" for="entidad-estado">Estado</label>
                        <input type="text" id="entidad-estado" class="form-input"
                            placeholder="Vivo, Muerto, Desconocido...">
                    </div>
                </div>

                <div class="form-group" id="field-descripcion">
                    <label class="form-label" for="entidad-descripcion">Descripci√≥n</label>
                    <textarea id="entidad-descripcion" class="form-textarea" rows="4"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModalCrear()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="../js/api.js"></script>
    <script>
        // === Estado de la aplicaci√≥n ===
        let tipoActual = 'entidadindividual';
        let datosProyecto = {};
        let modoEdicion = false;

        const tiposTitulos = {
            'entidadindividual': 'Personajes',
            'entidadcolectiva': 'Grupos',
            'zona': 'Zonas',
            'construccion': 'Construcciones',
            'efectos': 'Efectos y Magia',
            'interaccion': 'Interacciones'
        };

        // === Inicializaci√≥n ===
        document.addEventListener('DOMContentLoaded', async () => {
            await verificarProyecto();
            await cargarDatos();
        });

        async function verificarProyecto() {
            try {
                const proyecto = await API.proyectos.activo();
                if (proyecto.error) {
                    window.location.href = '../index.html';
                    return;
                }
                document.getElementById('project-name').textContent = proyecto.nombreProyecto;
            } catch (error) {
                window.location.href = '../index.html';
            }
        }

        async function cargarDatos() {
            try {
                datosProyecto = await API.cargarTodosLosDatos();
                actualizarContadores();
                renderizarEntidades();
            } catch (error) {
                showToast('Error cargando datos', 'error');
            }
        }

        function actualizarContadores() {
            const mapeo = {
                'entidadindividual': 'entidadIndividual',
                'entidadcolectiva': 'entidadColectiva',
                'zona': 'zona',
                'construccion': 'construccion',
                'efectos': 'efectos',
                'interaccion': 'interaccion'
            };

            for (const [tipo, key] of Object.entries(mapeo)) {
                const count = datosProyecto[key]?.length || 0;
                document.getElementById(`count-${tipo}`).textContent = count;
            }
        }

        function renderizarEntidades() {
            const container = document.getElementById('entities-container');
            const mapeo = {
                'entidadindividual': 'entidadIndividual',
                'entidadcolectiva': 'entidadColectiva',
                'zona': 'zona',
                'construccion': 'construccion',
                'efectos': 'efectos',
                'interaccion': 'interaccion'
            };

            const entidades = datosProyecto[mapeo[tipoActual]] || [];

            if (entidades.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No hay ${tiposTitulos[tipoActual].toLowerCase()}</h3>
                        <p>Crea el primero haciendo clic en "Crear Nuevo"</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = entidades.map(e => `
                <div class="entity-card" onclick="editarEntidad(${e.id})">
                    <div class="entity-card-header">
                        <div>
                            <div class="entity-name">${e.nombre || 'Sin nombre'}</div>
                            <div class="entity-type">${e.tipo || tipoActual}</div>
                        </div>
                        ${e.esNodo ? '<span class="badge badge-primary">Nodo</span>' : ''}
                    </div>
                    <p class="entity-description">${e.descripcion || 'Sin descripci√≥n'}</p>
                    <div class="entity-card-actions">
                        <button class="btn btn-sm btn-ghost" onclick="event.stopPropagation(); editarEntidad(${e.id})">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="btn btn-sm btn-ghost text-error" onclick="event.stopPropagation(); eliminarEntidad(${e.id})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // === Navegaci√≥n ===
        function cambiarVista(elemento) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            elemento.classList.add('active');
            tipoActual = elemento.dataset.tipo;
            document.getElementById('vista-title').textContent = tiposTitulos[tipoActual];
            renderizarEntidades();
        }

        // === Modal ===
        function abrirModalCrear() {
            modoEdicion = false;
            document.getElementById('modal-titulo').textContent = `Crear ${tiposTitulos[tipoActual]}`;
            document.getElementById('form-entidad').reset();
            document.getElementById('entidad-id').value = '';
            document.getElementById('modal-crear').classList.add('active');
        }

        function cerrarModalCrear() {
            document.getElementById('modal-crear').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target.classList.contains('modal-overlay')) {
                cerrarModalCrear();
            }
        }

        async function editarEntidad(id) {
            modoEdicion = true;
            try {
                const entidad = await API.bd.buscar(tipoActual, id);
                document.getElementById('entidad-id').value = id;
                document.getElementById('entidad-nombre').value = entidad.nombre || '';
                document.getElementById('entidad-apellidos').value = entidad.apellidos || '';
                document.getElementById('entidad-tipo').value = entidad.tipo || '';
                document.getElementById('entidad-estado').value = entidad.estado || '';
                document.getElementById('entidad-descripcion').value = entidad.descripcion || '';
                document.getElementById('modal-titulo').textContent = `Editar ${entidad.nombre}`;
                document.getElementById('modal-crear').classList.add('active');
            } catch (error) {
                showToast('Error cargando entidad', 'error');
            }
        }

        async function guardarEntidad(event) {
            event.preventDefault();

            const datos = {
                nombre: document.getElementById('entidad-nombre').value,
                apellidos: document.getElementById('entidad-apellidos').value,
                tipo: document.getElementById('entidad-tipo').value,
                estado: document.getElementById('entidad-estado').value,
                descripcion: document.getElementById('entidad-descripcion').value
            };

            try {
                if (modoEdicion) {
                    const id = parseInt(document.getElementById('entidad-id').value);
                    await API.bd.modificar(tipoActual, id, datos);
                    showToast('Entidad actualizada');
                } else {
                    await API.bd.insertar(tipoActual, datos);
                    showToast('Entidad creada');
                }

                cerrarModalCrear();
                await cargarDatos();
            } catch (error) {
                showToast('Error guardando', 'error');
            }
        }

        async function eliminarEntidad(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta entidad?')) return;

            try {
                await API.bd.eliminar(tipoActual, id);
                showToast('Entidad eliminada');
                await cargarDatos();
            } catch (error) {
                showToast('Error eliminando', 'error');
            }
        }

        async function cerrarProyecto() {
            await API.proyectos.cerrar();
            window.location.href = '../index.html';
        }

        // === Toast ===
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast toast-${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ESC para cerrar
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') cerrarModalCrear();
        });
    </script>
</body>

</html>
