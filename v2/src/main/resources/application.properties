spring.application.name=WorldbuildingAppV2

# ===============================================
# --- CONFIGURACIÓN DE BASE DE DATOS ---
# ===============================================

# Conexión a MySQL (BD separada para V2)
spring.datasource.url=jdbc:mysql://localhost:3306/worldbuilding_v2?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - Auto-crear tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Script SQL para procedimientos almacenados
spring.sql.init.mode=always
spring.sql.init.separator=//
spring.sql.init.schema-locations=classpath:worldbuilding.sql
spring.jpa.defer-datasource-initialization=true

# Deshabilitar Open In View
spring.jpa.open-in-view=false

# ===============================================
# --- LOGGING ---
# ===============================================
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.worldbuilding.app=DEBUG

# ===============================================
# --- RECURSOS ESTÁTICOS ---
# ===============================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true

# Datos del proyecto
app.data-folder=./data
