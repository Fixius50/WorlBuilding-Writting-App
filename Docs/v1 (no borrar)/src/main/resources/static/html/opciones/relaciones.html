<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Relaciones</title>
    <style>
        .formContent {
            background-color: white;
            padding: 2vh;
            margin: auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .el{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .el label{
            margin: 1%;
            width: auto;
        }

        .el div{
            width: auto;
            height: auto;
            display: flex;
        }

        .el div:nth-child(1){
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .el div:nth-child(2), .el div:nth-child(3){
            flex-direction: column;
        }

        input{
            margin: 1%;
            width: 30vw;
            height: 5vh;
        }
        select{
            height: 5vh;
        }
        textarea{
            width: 100%;
            resize: vertical;
            height: 30vh;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="formContent">
        <div class="panel">
            <h2>Relaciones</h2>
            <form id="form-entidad" data-tipo-entidad="interaccion">
                <div class="el">
                    <div>
                        <label>Nombre/Pseudónimo:</label>
                        <input type="text" name="nombre" required><br><br>
                        <label>Apellidos/Apodo:</label>
                        <input type="text" name="apellidos"><br>
                    </div>
                    <div>
                        <label>¿Cuál es la dirección de la relación?:</label>
                        <select name="direccion" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="unidireccional">Unidireccional</option>
                            <option value="bidireccional">Bidireccional</option>
                            <option value="multidireccional">Multidireccional</option>
                        </select><br>
                        <label>¿Cuál es el tipo de relación?:</label>
                        <select name="tipo" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="familiar">Familiar</option>
                            <option value="amistad">Amistad</option>
                            <option value="laboral">Laboral</option>
                            <option value="romantica">Romántica</option>
                            <option value="enemistad">Enemistad</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label>¿Quiénes son los afectados?:</label>
                        <select name="afectados" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="ambos">Ambos</option>
                            <option value="origen">Solo origen</option>
                            <option value="destino">Solo destino</option>
                            <option value="terceros">Terceros</option>
                        </select><br>
                    </div>
                </div>
                <br>
                <label>Descripción:</label>
                <textarea name="descripcion"></textarea><br>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
