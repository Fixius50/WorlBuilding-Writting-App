<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menuInicialLog.css">
    <script defer src="../project_builder/main.30860cda.js"></script>
    <script defer src="js/paginas/menuInicialLog.js"></script>
    <title>Menu Inicial</title>
</head>
<body>
    <div class="plantilla-0">
        <div class="panel1">
            <header>
                <button type="button" class="button0" onclick="abrirVentanaAbrir()">SALIR</button>
            </header>
            <div class="contenido">
                <nav>
                    <button type="button" class="button" onclick="abrirVentanaCreacion()">
                        <b>CREAR</b>
                    </button>
                    <button type="button" class="button" onclick="abrirVentanaAbrir()">
                        <b>ABRIR</b>
                    </button>
                </nav>
                <section class="sec">
                    <article id="abrir" class="abrir">
                        <aside>
                            <form>
                                <label for="abrirNombre">Nombre del proyecto:</label>
                                <input type="text" id="abrirNombre" required>
                            </form>
                        </aside>
                        <div class="buttonNew">
                            <button type="button" class="button" onclick="abrirProyecto()">ACEPTAR</button>
                            <button type="button" class="button" onclick="cerrarVentanaAbrir()">CANCELAR</button>
                        </div>
                    </article>
                    <article id="crear" class="crear">
                        <form>
                            <div class="c1">
                                <label for="crearNombre">Nombre del proyecto:</label>
                                <input type="text" id="crearNombre" required>
                            </div>
                            <div class="c2">
                                <label for="crearTipo">Tipo de proyecto:</label>
                                <input type="text" id="crearTipo" required>
                            </div>
                            <div class="buttonNew">
                                <button type="button" class="button" onclick="crearProyecto()">ACEPTAR</button>
                                <button type="button" class="button" onclick="cerrarVentanaCrear()">CANCELAR</button>
                            </div>
                        </form>
                    </article>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
