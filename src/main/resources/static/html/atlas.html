<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Interactivo</title>
    <link rel="stylesheet" href="../css/glass_theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="bg-slate-950 text-slate-200 font-display min-h-screen flex flex-col hidden-scrollbar overflow-hidden">

    <!-- Top Radial Menu -->
    <div class="nav-trigger-container" id="nav-container">
        <div class="nav-trigger" id="nav-trigger">
            <span class="material-symbols-outlined text-indigo-400 text-2xl">keyboard_arrow_down</span>
        </div>
        <div class="radial-menu-container" id="radial-menu">
            <div class="radial-menu-bg"></div>
            <a href="dashboard.html" class="nav-item" title="Dashboard">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="tooltip">Dashboard</span>
            </a>
            <a href="dashboard.html" class="nav-item" title="Librería">
                <span class="material-symbols-outlined">library_books</span>
                <span class="tooltip">Librería</span>
            </a>
            <a href="biblia.html" class="nav-item" title="Biblia">
                <span class="material-symbols-outlined">menu_book</span>
                <span class="tooltip">Biblia</span>
            </a>
            <a href="timeline.html" class="nav-item" title="Cronología">
                <span class="material-symbols-outlined">schedule</span>
                <span class="tooltip">Cronología</span>
            </a>
            <a href="atlas.html" class="nav-item" title="Atlas">
                <span class="material-symbols-outlined">map</span>
                <span class="tooltip">Atlas</span>
            </a>
            <a href="conlang.html" class="nav-item" title="Lingüística">
                <span class="material-symbols-outlined">translate</span>
                <span class="tooltip">Lingüística</span>
            </a>
            <a href="profile.html" class="nav-item" title="Perfil">
                <span class="material-symbols-outlined">person</span>
                <span class="tooltip">Perfil</span>
            </a>
        </div>
    </div>
    <div class="bg-overlay" id="menu-overlay"></div>

    <main class="flex-1 relative overflow-hidden">
        <!-- Map Container -->
        <div id="map-container" class="absolute inset-0 bg-slate-900 z-0">
            <!-- Placeholder for Leaflet map or Image -->
            <div class="w-full h-full flex items-center justify-center text-slate-600">
                <div class="text-center">
                    <span class="material-symbols-outlined text-6xl opacity-20">public</span>
                    <p class="mt-4 opacity-50">Cargando cartografía...</p>
                </div>
            </div>
        </div>

        <!-- Floating Tools -->
        <div class="absolute top-6 left-6 z-10 glass-panel p-2 flex flex-col gap-2 rounded-lg">
            <button class="icon-btn hover:text-indigo-400 p-2" title="Zoom In"><span
                    class="material-symbols-outlined">add</span></button>
            <button class="icon-btn hover:text-indigo-400 p-2" title="Zoom Out"><span
                    class="material-symbols-outlined">remove</span></button>
            <div class="h-px bg-white/10 my-1"></div>
            <button class="icon-btn hover:text-emerald-400 p-2" title="Añadir Pin"><span
                    class="material-symbols-outlined">location_on</span></button>
            <button class="icon-btn hover:text-amber-400 p-2" title="Medir Distancia"><span
                    class="material-symbols-outlined">straighten</span></button>
        </div>

        <!-- Map Drawer (Bottom) -->
        <div
            class="absolute bottom-6 left-1/2 -translate-x-1/2 glass-panel px-6 py-3 rounded-full flex items-center gap-6 z-10">
            <div class="flex flex-col items-center cursor-pointer group">
                <div
                    class="size-10 rounded-lg bg-slate-800 border border-white/20 overflow-hidden mb-1 group-hover:border-indigo-400 transition-colors">
                    <!-- Thumbnail -->
                </div>
                <span class="text-[10px] font-bold text-slate-400 group-hover:text-white">Mussoris</span>
            </div>
            <div class="flex flex-col items-center cursor-pointer group">
                <div class="size-10 rounded-lg bg-indigo-600/20 border-2 border-indigo-500 overflow-hidden mb-1">
                    <!-- Thumbnail active -->
                </div>
                <span class="text-[10px] font-bold text-indigo-300">Continente</span>
            </div>
            <button
                class="size-10 rounded-full border border-dashed border-white/20 flex items-center justify-center hover:bg-white/5 disabled:opacity-50">
                <span class="material-symbols-outlined text-slate-400">add</span>
            </button>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../js/navigation.js"></script>
    <script>
        // Init Basic Map (if needed logic here)
    </script>
</body>

</html>
