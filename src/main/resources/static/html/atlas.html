<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Interactivo</title>
    <link rel="stylesheet" href="../css/glass_theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- React Flow Dependencies V11 (ESM) -->
    <!-- We use ESM imports for reliability -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "reactflow": "https://esm.sh/reactflow@11.10.1"
            }
        }
    </script>
    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { ReactFlow, Controls, Background, addEdge, applyNodeChanges, applyEdgeChanges } from 'reactflow';

        // Expose to window for Babel script to use
        window.React = React;
        window.createRoot = createRoot;
        window.ReactFlow = { ReactFlow, Controls, Background, addEdge, applyNodeChanges, applyEdgeChanges };
    </script>
    <link rel="stylesheet" href="https://unpkg.com/reactflow@11.10.1/dist/style.css" />

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .react-flow__node {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 10px !important;
            min-width: 150px;
        }

        .react-flow__handle {
            background: #6366f1 !important;
            width: 8px !important;
            height: 8px !important;
        }
    </style>
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="bg-slate-950 text-slate-200 font-display min-h-screen flex flex-col hidden-scrollbar overflow-hidden">

    <!-- Top Radial Menu -->
    <div class="nav-trigger-container" id="nav-container">
        <div class="nav-trigger" id="nav-trigger">
            <span class="material-symbols-outlined text-indigo-400 text-2xl">keyboard_arrow_down</span>
        </div>
        <div class="radial-menu-container" id="radial-menu">
            <div class="radial-menu-bg"></div>
            <a href="dashboard.html" class="nav-item" title="Dashboard">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="tooltip">Dashboard</span>
            </a>
            <a href="libreria.html" class="nav-item" title="Librería">
                <span class="material-symbols-outlined">library_books</span>
                <span class="tooltip">Librería</span>
            </a>
            <a href="biblia.html" class="nav-item" title="Biblia">
                <span class="material-symbols-outlined">menu_book</span>
                <span class="tooltip">Biblia</span>
            </a>
            <a href="timeline.html" class="nav-item" title="Cronología">
                <span class="material-symbols-outlined">schedule</span>
                <span class="tooltip">Cronología</span>
            </a>
            <a href="atlas.html" class="nav-item" title="Atlas">
                <span class="material-symbols-outlined">map</span>
                <span class="tooltip">Atlas</span>
            </a>
            <a href="conlang.html" class="nav-item" title="Lingüística">
                <span class="material-symbols-outlined">translate</span>
                <span class="tooltip">Lingüística</span>
            </a>
            <a href="settings.html" class="nav-item" title="Ajustes">
                <span class="material-symbols-outlined">settings</span>
                <span class="tooltip">Ajustes</span>
            </a>
        </div>
    </div>
    <div class="bg-overlay" id="menu-overlay"></div>

    <main class="flex-1 relative overflow-hidden">
        <!-- React Flow Root -->
        <div id="atlas-root" class="absolute inset-0 bg-slate-950 z-0"></div>

        <!-- Floating Tools (React Managed ideally, but keep HTML for speed) -->
        <div class="absolute top-6 left-6 z-10 glass-panel p-2 flex flex-col gap-2 rounded-lg" id="atlas-tools">
            <button class="icon-btn hover:text-emerald-400 p-2" onclick="window.addAtlasNode()" title="Añadir Pin"><span
                    class="material-symbols-outlined">add_location</span></button>
            <button class="icon-btn hover:text-amber-400 p-2" onclick="window.saveAtlas()" title="Guardar"><span
                    class="material-symbols-outlined">save</span></button>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/auth_guard.js"></script>
    <script src="../js/navigation.js"></script>

    <!-- Atlas React Logic -->
    <script type="text/babel" src="../js/atlas.js"></script>
</body>

</html>
