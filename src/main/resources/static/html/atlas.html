<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Atlas - Mapas</title>
    <link rel="stylesheet" href="../css/glass_theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-slate-950 text-slate-200 font-display min-h-screen flex flex-col hidden-scrollbar overflow-hidden">

    <!-- Top Radial Menu -->
    <div class="nav-trigger-container" id="nav-container">
        <div class="nav-trigger" id="nav-trigger">
            <span class="material-symbols-outlined text-indigo-400 text-2xl">keyboard_arrow_down</span>
        </div>
        <div class="radial-menu-container" id="radial-menu">
            <div class="radial-menu-bg"></div>
            <a href="dashboard.html" class="nav-item" style="top: 20px; left: 20px;" title="Dashboard"><span
                    class="material-symbols-outlined">dashboard</span><span class="tooltip">Dashboard</span></a>
            <a href="dashboard.html" class="nav-item" style="top: 60px; left: 80px;" title="Librería"><span
                    class="material-symbols-outlined">library_books</span><span class="tooltip">Librería</span></a>
            <a href="biblia.html" class="nav-item" style="top: 100px; left: 140px;" title="Biblia"><span
                    class="material-symbols-outlined">menu_book</span><span class="tooltip">Biblia</span></a>
            <a href="profile.html" class="nav-item" style="top: 120px; left: 178px;" title="Perfil"><span
                    class="material-symbols-outlined">person</span><span class="tooltip">Perfil</span></a>
            <a href="timeline.html" class="nav-item" style="top: 100px; left: 216px;" title="Cronología"><span
                    class="material-symbols-outlined">schedule</span><span class="tooltip">Cronología</span></a>
            <a href="atlas.html" class="nav-item" style="top: 60px; left: 276px;" title="Atlas"><span
                    class="material-symbols-outlined">map</span><span class="tooltip">Atlas</span></a>
            <a href="conlang.html" class="nav-item" style="top: 20px; left: 336px;" title="Lingüística"><span
                    class="material-symbols-outlined">translate</span><span class="tooltip">Lingüística</span></a>
        </div>
    </div>
    <div class="bg-overlay" id="menu-overlay"></div>

    <!-- Main Content: Full Screen Map -->
    <div class="absolute inset-0 z-0 bg-slate-900 overflow-hidden">
        <!-- SVG Map Container -->
        <div id="map-viewport"
            class="w-full h-full cursor-grab active:cursor-grabbing relative overflow-hidden bg-slate-950">
            <!-- Grid Background -->
            <div class="absolute inset-0 opacity-10 pointer-events-none"
                style="background-image: linear-gradient(#4f46e5 1px, transparent 1px), linear-gradient(90deg, #4f46e5 1px, transparent 1px); background-size: 60px 60px;">
            </div>

            <div id="map-content"
                class="absolute top-0 left-0 transition-transform duration-75 origin-center w-full h-full flex items-center justify-center">
                <!-- Placeholder Map SVG -->
                <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg"
                    class="opacity-50 blur-[1px]">
                    <path d="M150,150 Q200,50 350,150 T600,200 T700,400 T400,500 T150,450 Z" fill="#1e293b"
                        stroke="#475569" stroke-width="2" />
                    <circle cx="350" cy="150" r="5" fill="#f59e0b" />
                </svg>
            </div>
        </div>

        <!-- Floating UI overlaid -->
        <div class="absolute top-6 left-6 z-10 flex flex-col gap-4 pointer-events-none">
            <div class="glass-panel p-4 pointer-events-auto">
                <h1 class="text-xl font-bold text-white leading-tight">Mapa de Poniente</h1>
                <p class="text-xs text-slate-400">Región Central · Era 3</p>
            </div>

            <div class="glass-panel p-2 flex flex-col gap-2 pointer-events-auto w-10 items-center">
                <button
                    class="w-8 h-8 flex items-center justify-center rounded hover:bg-white/10 text-white transition-colors"
                    title="Zoom In"><span class="material-symbols-outlined text-lg">add</span></button>
                <button
                    class="w-8 h-8 flex items-center justify-center rounded hover:bg-white/10 text-white transition-colors"
                    title="Zoom Out"><span class="material-symbols-outlined text-lg">remove</span></button>
                <div class="h-px w-6 bg-white/10 mx-auto"></div>
                <button
                    class="w-8 h-8 flex items-center justify-center rounded hover:bg-white/10 text-emerald-400 transition-colors"
                    title="Añadir Pin"><span class="material-symbols-outlined text-lg">push_pin</span></button>
            </div>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/atlas.js"></script>
</body>

</html>
