<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Atlas - Librería</title>
    <link rel="stylesheet" href="../css/glass_theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-slate-950 text-slate-200 font-display min-h-screen flex flex-col hidden-scrollbar overflow-hidden">

    <!-- Top Radial Menu -->
    <div class="nav-trigger-container" id="nav-container">
        <div class="nav-trigger" id="nav-trigger"></div>
        <div class="radial-menu-container" id="radial-menu">
            <div class="radial-menu-bg"></div>
            <a href="dashboard.html" class="nav-item" title="Dashboard">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="tooltip">Dashboard</span>
            </a>
            <a href="libreria.html" class="nav-item" title="Librería">
                <span class="material-symbols-outlined">library_books</span>
                <span class="tooltip">Librería</span>
            </a>
            <a href="biblia.html" class="nav-item" title="Biblia">
                <span class="material-symbols-outlined">menu_book</span>
                <span class="tooltip">Biblia</span>
            </a>
            <a href="timeline.html" class="nav-item" title="Cronología">
                <span class="material-symbols-outlined">schedule</span>
                <span class="tooltip">Cronología</span>
            </a>
            <a href="atlas.html" class="nav-item" title="Atlas">
                <span class="material-symbols-outlined">map</span>
                <span class="tooltip">Atlas</span>
            </a>
            <a href="conlang.html" class="nav-item" title="Lingüística">
                <span class="material-symbols-outlined">translate</span>
                <span class="tooltip">Lingüística</span>
            </a>
            <a href="settings.html" class="nav-item" title="Ajustes">
                <span class="material-symbols-outlined">settings</span>
                <span class="tooltip">Ajustes</span>
            </a>
        </div>
    </div>
    <div class="bg-overlay" id="menu-overlay"></div>

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar: Notebooks / Categories -->
        <!-- Sidebar Removed in Redesign 3.3 -->

        <!-- Main Content: Sheets List -->
        <div class="flex-1 flex flex-col bg-slate-950 relative overflow-hidden">
            <!-- Header & Breadcrumbs -->
            <div class="p-8 pb-4">
                <nav class="flex items-center gap-2 text-xs text-slate-500 mb-2">
                    <a href="dashboard.html" class="hover:text-indigo-400">Mundos</a>
                    <span class="material-symbols-outlined text-[14px]">chevron_right</span>
                    <span id="breadcrumb-mundo" class="text-slate-300">Proyecto Activo</span>
                    <span class="material-symbols-outlined text-[14px]">chevron_right</span>
                    <span id="breadcrumb-cuaderno" class="text-white font-bold">Sin Cuaderno</span>
                </nav>
                <div class="flex items-end justify-between">
                    <div class="max-w-2xl">
                        <h1 id="cuaderno-titulo" class="text-4xl font-black text-white tracking-tight">Librería</h1>
                        <p id="cuaderno-desc" class="text-slate-400 mt-2">Gestiona tus borradores, capítulos y notas
                            aquí.</p>
                    </div>
                    <div class="flex gap-4">
                        <button id="btn-nuevo-cuaderno" onclick="abrirModalCuaderno()"
                            class="bg-slate-800 hover:bg-slate-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg flex items-center gap-2 transition-all">
                            <span class="material-symbols-outlined text-lg">create_new_folder</span>
                            Nuevo Cuaderno
                        </button>
                        <button id="btn-nueva-hoja" onclick="nuevaHoja()"
                            class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-indigo-600/20 transition-all hover:scale-105 active:scale-95 hidden">
                            <span class="material-symbols-outlined">add</span>
                            Nueva Hoja
                        </button>
                    </div>
                </div>
            </div>

            <!-- Toolbar: Filter & Search -->
            <div class="px-8 py-4">
                <div class="glass-panel p-2 rounded-2xl flex items-center gap-4 bg-slate-900/40">
                    <div class="relative flex-1 group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-400 transition-colors">search</span>
                        <input type="text" placeholder="Buscar hojas..."
                            class="w-full bg-transparent border-none focus:ring-0 text-white text-sm pl-12 py-2">
                    </div>
                    <div class="h-6 w-px bg-white/10"></div>
                    <select
                        class="bg-transparent border-none text-xs text-slate-400 focus:ring-0 cursor-pointer hover:text-white">
                        <option>Editado recientemente</option>
                        <option>Nombre (A-Z)</option>
                    </select>
                </div>
            </div>

            <!-- Sheets Grid/List -->
            <div class="flex-1 overflow-y-auto px-8 pb-8">
                <div id="sheets-container" class="flex flex-col gap-3">
                    <!-- Injected sheets -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Nuevo Cuaderno -->
    <div id="modal-cuaderno"
        class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-50 hidden flex-col items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md rounded-2xl p-6 shadow-2xl border border-white/10">
            <h2 class="text-xl font-bold text-white mb-4">Nuevo Cuaderno</h2>
            <form onsubmit="crearNuevoCuaderno(event)" class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 uppercase font-bold">Título</label>
                    <input type="text" id="nuevo-cuaderno-titulo" class="glass-input mt-1" required
                        placeholder="Ej. Capítulos de Novela">
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase font-bold">Descripción</label>
                    <textarea id="nuevo-cuaderno-desc" class="glass-input mt-1" rows="2"
                        placeholder="Opcional..."></textarea>
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" class="text-slate-400 hover:text-white px-4 py-2 text-sm font-medium"
                        onclick="cerrarModalCuaderno()">Cancelar</button>
                    <button type="submit" class="glass-button">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth_guard.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/libreria.js"></script>
</body>

</html>
