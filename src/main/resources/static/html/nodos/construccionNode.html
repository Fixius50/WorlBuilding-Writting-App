<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcci칩n Node</title>
    <link rel="stylesheet" href="../../css/Nodos/NodeStyle.css">
</head>
<body>
    <button type="button" class="despliegue-datos" data-node-id="${node.id}" onclick="toggleNodeExpansion(this)">
        <div class="node-compact">
            <div class="node-image">
                <img src="../../../Otros/imagenes/construcciones.jpg">
            </div>
            <section class="node-name">
                <b class="node-type">Construccion</b>
                <h2 class="node-name">${nodeData.nombre || 'Sin nombre'}</h2>
            </section>
        </div>
        <article class="node-expanded">
            <section>
                <b class="node-b">Alias:</b>
                <i class="node-value">${nodeData.alias || 'N/A'}</i>
            </section>
            <section>
                <b class="node-b">Tama침o:</b>
                <i class="node-value">${nodeData.tamanno || 'N/A'}</i>
            </section>
            <section>
                <b class="node-b">Tipo:</b>
                <i class="node-value">${nodeData.tipo || 'N/A'}</i>
            </section>
            <section>
                <b class="node-b">Desarrollo:</b>
                <i class="node-value">${nodeData.desarrollo || 'N/A'}</i>
            </section>
            <section class="description">
                <b class="node-b">Descripci칩n:</b>
                <p class="node-description">${nodeData.descripcion || 'Sin descripci칩n'}</p>
            </section>
        </article>
        <article class="node-footer">
            <section class="node-connections">
                <b class="connection-count">Conexiones: ${this.getConnectionCount(node.id)}</b>
            </section>
        </article>
    </button>
</body>
<script>
    function toggleNodeExpansion(buttonElement) {
        // 'buttonElement' es el <button class="despliegue-datos"> que fue clickeado
        const nodeExpanded = buttonElement.querySelector('.node-expanded');

        if (nodeExpanded) {
            // Alternar entre mostrar y ocultar
            if (nodeExpanded.style.display === "none" || nodeExpanded.style.display === "") {
                nodeExpanded.style.display = "flex";
            } else {
                nodeExpanded.style.display = "none";
            }
        }
    }
</script>
</html>
