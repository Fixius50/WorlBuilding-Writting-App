<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Atlas - Acceso</title>
    <link rel="stylesheet" href="../css/glass_theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 font-display min-h-screen flex flex-col relative overflow-hidden">

    <!-- Background Animation -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-950/40 via-slate-950 to-slate-950">
        </div>
        <div
            class="absolute top-0 -left-4 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 -right-4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-20 w-96 h-96 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 flex flex-col flex-grow items-center justify-center p-6 w-full h-full">

        <div class="w-full max-w-[440px] flex flex-col">

            <!-- Brand -->
            <div class="flex flex-col items-center mb-10 text-center">
                <div class="relative mb-4 group cursor-pointer">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
                    </div>
                    <div
                        class="relative flex items-center justify-center size-16 bg-slate-900 rounded-full border border-white/10 ring-1 ring-white/5 shadow-xl text-indigo-400">
                        <span class="material-symbols-outlined text-3xl">public</span>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Chronos Atlas</h1>
                <p class="text-indigo-300/60 text-sm mt-2 font-medium tracking-wide uppercase">Local Worldbuilding Vault
                </p>
            </div>

            <!-- Login Card -->
            <div
                class="backdrop-blur-xl bg-slate-900/40 border border-white/10 shadow-2xl rounded-2xl overflow-hidden relative">
                <div
                    class="h-1 w-full bg-gradient-to-r from-transparent via-indigo-500/50 to-transparent absolute top-0 left-0">
                </div>

                <div class="p-8 md:p-10">
                    <div class="mb-8 text-center">
                        <h2 class="text-2xl font-bold text-white mb-2">Bienvenido, Arquitecto</h2>
                        <p class="text-slate-400 text-sm">Ingresa tus credenciales para acceder a las crónicas.</p>
                    </div>

                    <form class="flex flex-col gap-5" action="dashboard.html">
                        <div class="space-y-2 group">
                            <label
                                class="text-xs font-bold text-indigo-400/70 uppercase tracking-wider ml-4 group-focus-within:text-indigo-400 transition-colors">Identidad</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                    <span
                                        class="material-symbols-outlined text-slate-500 group-focus-within:text-white transition-colors">person</span>
                                </div>
                                <input
                                    class="w-full bg-black/30 border border-white/10 rounded-full py-3 pl-12 pr-5 text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 focus:bg-black/50 transition-all duration-300"
                                    placeholder="Usuario o Email" type="text" value="admin">
                            </div>
                        </div>

                        <div class="space-y-2 group">
                            <div class="flex justify-between items-baseline px-4">
                                <label
                                    class="text-xs font-bold text-indigo-400/70 uppercase tracking-wider group-focus-within:text-indigo-400 transition-colors">Clave
                                    de Cifrado</label>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                    <span
                                        class="material-symbols-outlined text-slate-500 group-focus-within:text-white transition-colors">vpn_key</span>
                                </div>
                                <input
                                    class="w-full bg-black/30 border border-white/10 rounded-full py-3 pl-12 pr-12 text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 focus:bg-black/50 transition-all duration-300"
                                    placeholder="••••••••••••" type="password" value="password">
                                <button
                                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-white transition-colors cursor-pointer"
                                    type="button">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>

                        <div class="flex justify-end px-2 -mt-1">
                            <a class="text-xs text-indigo-400 hover:text-white transition-colors hover:underline decoration-indigo-500/30 underline-offset-4"
                                href="#">¿Olvidaste tu llave?</a>
                        </div>

                        <a href="dashboard.html"
                            class="mt-2 w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-full shadow-[0_0_20px_rgba(79,70,229,0.2)] hover:shadow-[0_0_30px_rgba(79,70,229,0.4)] transition-all duration-300 transform hover:-translate-y-0.5 flex items-center justify-center gap-2 group text-center">
                            <span
                                class="material-symbols-outlined transition-transform group-hover:rotate-12">lock_open</span>
                            Desbloquear Atlas
                        </a>
                    </form>
                </div>

                <div class="bg-black/40 border-t border-white/5 p-5 text-center backdrop-blur-md">
                    <p class="text-sm text-slate-400">
                        ¿No tienes una bóveda?
                        <a class="font-bold text-white hover:text-indigo-400 ml-1 transition-colors inline-flex items-center group"
                            href="#">
                            Inicializar Nueva
                            <span
                                class="material-symbols-outlined text-base ml-1 transition-transform group-hover:translate-x-1">arrow_forward</span>
                        </a>
                    </p>
                </div>
            </div>

            <div class="mt-8 flex justify-center gap-6 text-xs text-slate-500 font-medium">
                <a class="hover:text-slate-300 transition-colors" href="#">Protocolo Local</a>
                <span class="text-slate-700">•</span>
                <a class="hover:text-slate-300 transition-colors" href="#">Privacidad</a>
            </div>
        </div>
    </div>
</body>

</html>
