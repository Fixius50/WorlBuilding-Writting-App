<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Construcciones</title>
    <style>
        .formContent {
            background-color: white;
            padding: 2vh;
            margin: auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .el{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .el label{
            margin: 1%;
            width: auto;
        }

        .el div{
            width: auto;
            height: auto;
            display: flex;
        }

        .el div:nth-child(1){
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .el div:nth-child(2), .el div:nth-child(3){
            flex-direction: column;
        }

        input{
            margin: 1%;
            width: 30vw;
            height: 5vh;
        }
        select{
            height: 5vh;
        }
        textarea{
            width: 100%;
            resize: vertical;
            height: 30vh;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="formContent">
        <div class="panel">
            <h2>Construcciones</h2>
            <form id="form-construcciones">
                <div class="el">
                    <div>
                        <label>Nombre/Pseudónimo:</label>
                        <input type="text" name="nombre" required><br><br>
                        <label>Apellidos/Apodo:</label>
                        <input type="text" name="apellidos"><br>
                    </div>
                    <div>
                        <label>¿Cuál es su tamaño o cuanto abarca?:</label>
                        <select name="tamano" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="activo">Pequeño</option>
                            <option value="inactivo">Mediano</option>
                            <option value="pendiente">Grande</option>
                        </select><br>
                        <label>¿Cual es su tipo?:</label>
                        <select name="tipo" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="natural">Natural</option>
                            <option value="artificial">Artificial</option>
                            <option value="abstracta">Abstracta</option>
                            <option value="mixta">Mixta</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label>¿Cual es su desarrollo?:</label>
                        <select name="desarrollo" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="realista">Extensión de una construcción</option>
                            <option value="ficticio">Variante de una construcción</option>
                        </select><br>
                    </div>
                </div>
                <br>
                <label>Descripción:</label>
                <textarea name="descripcion"></textarea><br>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script>
    let proyectoActivo = null;

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const res = await fetch('/api/bd/activo');
            if (!res.ok) throw new Error("No se pudo obtener el proyecto activo");
            const data = await res.json();
            proyectoActivo = data.nombre;
        } catch (error) {
            alert("Error cargando proyecto activo: " + error.message);
        }

        const formulario = document.getElementById("form-construcciones");
        if (formulario) {
            formulario.addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(formulario);
                const datos = Object.fromEntries(formData.entries());
                guardarEntidad(datos);
            });
        }
    });

    function guardarEntidad(datosObjeto) {
        // Preparar los datos según el formato esperado por DatosTablaDTO
        const datosParaEnviar = {
            nombre: datosObjeto.nombre || "",
            apellidos: datosObjeto.apellidos || "",
            tipo: datosObjeto.tipo || "",
            descripcion: datosObjeto.descripcion || "",
            tamano: datosObjeto.tamano || "",
            desarrollo: datosObjeto.desarrollo || ""
        };

        fetch('/api/bd/insertar', {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datosParaEnviar)
        })
        .then(res => {
            if (!res.ok) {
                return res.text().then(text => {
                    throw new Error(text || "Error en la respuesta del servidor");
                });
            }
            return res.text();
        })
        .then(msg => {
            alert("Datos guardados correctamente:\n" + msg);
            // Limpiar formulario después de guardar exitosamente
            document.getElementById("form-construcciones").reset();
        })
        .catch(err => {
            alert("Error al guardar datos:\n" + err.message);
        });
    }
</script>
</html>
