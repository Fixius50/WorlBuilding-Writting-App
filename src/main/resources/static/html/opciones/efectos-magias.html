<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Efectos y Magias</title>
    <style>
        .formContent {
            background-color: white;
            padding: 2vh;
            margin: auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .el{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .el label{
            margin: 1%;
            width: auto;
        }

        .el div{
            width: auto;
            height: auto;
            display: flex;
        }

        .el div:nth-child(1){
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .el div:nth-child(2), .el div:nth-child(3){
            flex-direction: column;
        }

        input{
            margin: 1%;
            width: 30vw;
            height: 5vh;
        }
        select{
            height: 5vh;
        }
        textarea{
            width: 100%;
            resize: vertical;
            height: 30vh;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="formContent">
        <div class="panel">
            <h2>Efectos/Magias/Poderes</h2>
            <form id="form-efectos-magias">
                <div class="el">
                    <div>
                        <label>Nombre/Pseudónimo:</label>
                        <input type="text" name="nombre" required><br><br>
                        <label>Apellidos/Apodo:</label>
                        <input type="text" name="apellidos"><br>
                    </div>
                    <div>
                        <label>¿Cual es su dureza (menos duro = más sencillo de entender)?:</label>
                        <select name="dureza" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="blando">Blando</option>
                            <option value="medio">Medio</option>
                            <option value="duro">Duro</option>
                        </select><br>
                    </div>
                    <div>
                        <label>¿Cual es su origen?:</label>
                        <select name="origen" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="magia">Magia</option>
                            <option value="ciencia">Ciencia</option>
                        </select><br>
                        <label>¿Cual es su comportamiento?:</label>
                        <select name="comportamiento" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="activo">Activo</option>
                            <option value="pasivo">Pasivo</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <br>
                <label>Descripción:</label>
                <textarea name="descripcion"></textarea><br>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script>
    // La lógica de 'DOMContentLoaded' no cambia
    document.addEventListener("DOMContentLoaded", async () => {
        // ... (código para obtener proyecto activo) ...
        const formulario = document.getElementById("form-efectos-magias");
        if (formulario) {
            formulario.addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(formulario);
                const datos = Object.fromEntries(formData.entries());
                guardarEntidad(datos); // Llama a la función refactorizada
            });
        }
    });

    /**
     * ¡FUNCIÓN REFACTORIZADA!
     */
    function guardarEntidad(datosObjeto) {
        const datosParaEnviar = {
            nombre: datosObjeto.nombre,
            apellidos: datosObjeto.apellidos,
            descripcion: datosObjeto.descripcion,
            
            tipo: "efectos", // ¡Clave!
            
            // Campos específicos de Efectos
            origenEfecto: datosObjeto.origen,
            dureza: datosObjeto.dureza,
            comportamientoEfecto: datosObjeto.comportamiento
        };

        fetch('/api/bd/insertar', {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datosParaEnviar)
        })
        .then(async res => res.ok ? res.json() : Promise.reject(await res.text()))
        .then(dataGuardada => {
            alert("Datos guardados correctamente:\n" + `ID: ${dataGuardada.id}, Nombre: ${dataGuardada.nombre}`);
            document.getElementById("form-efectos-magias").reset();
        })
        .catch(err => alert("Error al guardar datos:\n" + err));
    }
</script>
</html>
