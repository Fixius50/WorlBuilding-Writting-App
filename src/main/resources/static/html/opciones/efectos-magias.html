<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Efectos y Magias</title>
    <style>
        .formContent {
            background-color: white;
            padding: 2vh;
            margin: auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .el{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .el label{
            margin: 1%;
            width: auto;
        }

        .el div{
            width: auto;
            height: auto;
            display: flex;
        }

        .el div:nth-child(1){
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .el div:nth-child(2), .el div:nth-child(3){
            flex-direction: column;
        }

        input{
            margin: 1%;
            width: 30vw;
            height: 5vh;
        }
        select{
            height: 5vh;
        }
        textarea{
            width: 100%;
            resize: vertical;
            height: 30vh;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="formContent">
        <div class="panel">
            <h2>Efectos/Magias/Poderes</h2>
            <form id="form-efectos-magias">
                <div class="el">
                    <div>
                        <label>Nombre/Pseudónimo:</label>
                        <input type="text" name="nombre" required><br><br>
                        <label>Apellidos/Apodo:</label>
                        <input type="text" name="apellidos"><br>
                    </div>
                    <div>
                        <label>¿Cual es su dureza (menos duro = más sencillo de entender)?:</label>
                        <select name="dureza" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="blando">Blando</option>
                            <option value="medio">Medio</option>
                            <option value="duro">Duro</option>
                        </select><br>
                    </div>
                    <div>
                        <label>¿Cual es su origen?:</label>
                        <select name="origen" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="magia">Magia</option>
                            <option value="ciencia">Ciencia</option>
                        </select><br>
                        <label>¿Cual es su comportamiento?:</label>
                        <select name="comportamiento" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="activo">Activo</option>
                            <option value="pasivo">Pasivo</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <br>
                <label>Descripción:</label>
                <textarea name="descripcion"></textarea><br>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script>
    let proyectoActivo = null;

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const res = await fetch('/api/bd/activo');
            if (!res.ok) throw new Error("No se pudo obtener el proyecto activo");
            const data = await res.json();
            proyectoActivo = data.nombre;
        } catch (error) {
            alert("Error cargando proyecto activo: " + error.message);
        }

        const formulario = document.getElementById("form-efectos-magias");
        if (formulario) {
            formulario.addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(formulario);
                const datos = Object.fromEntries(formData.entries());
                guardarEntidad(2, datos); // tabla 2 = Efectos/Magias/Poderes
            });
        }
    });

    function guardarEntidad(tablaId, datosObjeto) {
        
        console.log("Enviando datos a BD:", datosObjeto);
        fetch("/api/bd/insertar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                tabla: 0, // cambia según lo que estés enviando
                datos: { // se envía como objeto completo
                    nombre: "Castillo de Fuego",
                    tipo: "Militar",
                    ubicacion: "Colina Norte"
                } 
            })
        });
    }
</script>
</html>
