<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Zonas</title>
    <style>
        .formContent {
            background-color: white;
            padding: 2vh;
            margin: auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .el{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .el label{
            margin: 1%;
            width: auto;
        }

        .el div{
            width: auto;
            height: auto;
            display: flex;
        }

        .el div:nth-child(1){
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .el div:nth-child(2), .el div:nth-child(3){
            flex-direction: column;
        }

        input{
            margin: 1%;
            width: 30vw;
            height: 5vh;
        }
        select{
            height: 5vh;
        }
        textarea{
            width: 100%;
            resize: vertical;
            height: 30vh;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="formContent">
        <div class="panel">
            <h2>Zonas</h2>
            <form id="form-zonas">
                <div class="el">
                    <div>
                        <label>Nombre/Pseudónimo:</label>
                        <input type="text" name="nombre" required><br><br>
                        <label>Apellidos/Apodo:</label>
                        <input type="text" name="apellidos"><br>
                    </div>
                    <div>
                        <label>¿Cuál es su tamaño o cuanto abarca?:</label>
                        <select name="tamano" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="activo">Pequeño</option>
                            <option value="inactivo">Mediano</option>
                            <option value="pendiente">Grande</option>
                        </select><br>
                        <label>¿Cual es su tipo?:</label>
                        <select name="tipo" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="natural">Natural</option>
                            <option value="artificial">Artificial</option>
                            <option value="abstracta">Abstracta</option>
                            <option value="mixta">Mixta</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label>¿Cual es su desarrollo?:</label>
                        <select name="desarrollo" required>
                            <option value="" selected disabled>(selecciona una)</option>
                            <option value="realista">Extensión de una zona</option>
                            <option value="ficticio">Variante de una zona</option>
                        </select><br>
                    </div>
                </div>
                <br>
                <label>Descripción:</label>
                <textarea name="descripcion"></textarea><br>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script>
    let proyectoActivo = null;

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const res = await fetch('/api/bd/activo');
            if (!res.ok) throw new Error("No se pudo obtener el proyecto activo");
            const data = await res.json();
            proyectoActivo = data.nombre;
        } catch (error) {
            alert("Error cargando proyecto activo: " + error.message);
        }

        const formulario = document.getElementById("form-zonas");
        if (formulario) {
            formulario.addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(formulario);
                const datos = Object.fromEntries(formData.entries());
                guardarEntidad("Zona", datos); // en vez de guardarEntidad(3, datos)
            });
        }
        let dataFolder = null;

        fetch('/api/config')
            .then(res => res.json())
            .then(config => {
                dataFolder = config.dataFolder;
                // Ahora puedes usar dataFolder en tu JS
                console.log("Ruta dataFolder:", dataFolder);
            });
    });

    function guardarEntidad(tablaNombre, datosObjeto) {
        // Si no hay id, puedes ponerlo como null o dejar que el backend lo maneje
        datosObjeto.id = null;

        fetch(`/api/bd/insertar?proyecto=${encodeURIComponent(proyectoActivo)}&tabla=${tablaNombre}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datosObjeto)
        })
        .then(res => {
            if (!res.ok) throw new Error("Error en la respuesta del servidor");
            return res.text();
        })
        .then(msg => {
            alert("Datos guardados correctamente:\n" + msg);
        })
        .catch(err => {
            alert("Error al guardar datos:\n" + err.message);
        });
    }
</script>
</html>
