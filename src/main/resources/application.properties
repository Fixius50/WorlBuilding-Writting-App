spring.application.name=WorldbuildingAppV2

# ===============================================
# --- CONFIGURACIÓN DE BASE DE DATOS H2 ---
# ===============================================

# BD en archivo (se gestiona dinámicamente por DynamicDataSourceConfig)
spring.datasource.url=jdbc:h2:file:./data/worldbuilding;DB_CLOSE_DELAY=-1;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - DESACTIVAMOS ddl-auto porque usamos schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Consola H2 (accesible en /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Deshabilitar Open In View
spring.jpa.open-in-view=false

# ===============================================
# --- LOGGING ---
# ===============================================
logging.level.org.hibernate.SQL=INFO
logging.level.com.worldbuilding.app=DEBUG
logging.level.com.zaxxer.hikari=WARN

# ===============================================
# --- RECURSOS ESTÁTICOS ---
# ===============================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true

# Carpeta de datos de proyectos
app.data-folder=./data
