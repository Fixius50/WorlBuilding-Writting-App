<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Creación</title>
    <style>

        * {
            box-sizing: content-box;
        }
        
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
            /* background-color: #000000; Esto ponerlo como lo último*/
        }
        header{
            border: 1px solid black;
            width: 50%;
            height: auto;
            text-align: center;
            background: url(../imagenes/crear.jpg) center no-repeat;
            background-size: cover;
            color: white;
        }
        header h1{
            text-decoration: underline;
        }
        section{
            border: 1px solid black;
            margin-top: 2vh;
            width: 100%;
            min-height: 25vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }

        section figure{
            border: 1px solid black;
            width: 25vh;
            height: 25vh;
            margin: 5vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            overflow: hidden;
            text-align: center;
            box-shadow: 0vw 0vw 0vw 0vw #000000 inset, 0vw 0vw 5vw 1vw #8000ff;
        }

        figure:hover{
            width: 30vh;
            height: 30vh;
            box-shadow: 0vw 0vw 0vw 1vw white, 0vw 0vw 5vw 1vw yellow;
        }

        figure, figure:hover{
            transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
        }
        figure:hover button{
            width: 20vh;
            height: 5vh;
        }
        /*----Una imagen distinta por cada card----*/
        figure:nth-child(1){ /*ENTIDADES INDIVIDUALES*/
            background: url(../imagenes/mage.png) center no-repeat;
            background-size: cover;
            color: red;
            font-size: large;
        }
        
        figure:nth-child(2){ /*ENTIDADES COLECTIVAS*/
            background: url(../imagenes/crear.jpg) center no-repeat;
            background-size: cover;
            color: red;
            font-size: large;
        }

        figure:nth-child(3){ /*EFECTOS MAGIAS*/
            background: url(../imagenes/magia.png) center no-repeat;
            background-size: cover;
            color: red;
            font-size: large;
        }
        
        figure:nth-child(4){ /*CONSTRUCCIONES*/
            background: url(../imagenes/crear.jpg) center no-repeat;
            background-size: cover;
            color: red;
            font-size: large;
        }

        figure:nth-child(5){ /*RELACIONES*/
            background: url(../imagenes/crear.jpg) center no-repeat;
            background-size: cover;
            color: red;
            font-size: large;
        }

    </style>
</head>
<body>
    <header>
        <h1>ZONA DE CREACIÓN</h1>
        <code>Selecciona una carta y rellena los datos; luego guardalos para volver al proyecto.</code>
    </header>
    <section>
        <figure> <!-- Imagen de lo que es -->
            <figcaption> <!-- Descripción de lo que es -->
                <h1>ENTIDADES INDIVIDUALES</h1>
            </figcaption>
            <button type="button">SELECCIONAR</button>
        </figure>
        <figure> <!-- Imagen de lo que es -->
            <figcaption> <!-- Descripción de lo que es -->
                <h1>ENTIDADES COLECTIVAS</h1>
            </figcaption>
            <button type="button">SELECCIONAR</button>
        </figure>
        <figure> <!-- Imagen de lo que es -->
            <figcaption> <!-- Descripción de lo que es -->
                <h1>EFECTOS Y/O MAGIAS</h1>
            </figcaption>
            <button type="button">SELECCIONAR</button>
        </figure>
        <figure> <!-- Imagen de lo que es -->
            <figcaption> <!-- Descripción de lo que es -->
                <h1>CONSTRUCCIONES</h1>
            </figcaption>
            <button type="button">SELECCIONAR</button>
        </figure>
        <figure> <!-- Imagen de lo que es -->
            <figcaption> <!-- Descripción de lo que es -->
                <h1>RELACIONES</h1>
            </figcaption>
            <button type="button">SELECCIONAR</button>
        </figure>
    </section>
    <section class="despliegue">

    </section>
</body>
<script>
        
</script>
</html>
