<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Creación</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .contenedor {
            display: grid;
            width: calc(9.9vw * 10);
            height: auto;
            border: 1px solid black;
            padding: 1px;
            grid-template-areas: 'tlt'
                                 'form';
        }
        .title {
            grid-area: tlt;
            text-align: center;
            text-transform: uppercase;
            font-size: xxx-large;
        }
        
        form{
            grid-area: form;
            display: flex;
            width: auto;
            height: auto;
            align-items:baseline;
            justify-content:space-around;
        }
        nav {
            border: inherit;
            border-style: groove;
            width: auto;
            display: inline-flex;
            flex-direction: column;
            align-content: flex-start;
            text-align: center;
            text-transform: uppercase;
        }
        .opt0:hover, .opt1:hover, .opt2:hover, .opt3:hover, .opt4:hover, .opt5:hover {
            background-color: aqua;
            cursor: pointer;
        }
        
        label{
            border-style:groove dashed;
            margin: 2vw;
            padding: 1%;
            display:flex;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        #colectivo, #individuo, #entity{
            border-style: none;
            width: 100%;
            
        }

        #colectivoOptions, #individuoOptions{
            width: 100%;
            float: inline-start;
        }

        .panelContenido{
            float: left;
            width: 100%;
        }

        textarea{
            width: 100%;
            height: calc(100vw / 5);
            resize: none;
            margin-top: 1%;
        }

        /*No borrar lo de abajo*/

        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="contenedor">
        <header class="title">
            <b>zona de creación</b>
        </header>
        <form>
            <nav>
                <!-- Recuadros para que desplieguen las secciones de abajo -->
                <div class="opt0" id="showEntity"><h3>entidades</h3></div>
                <div class="opt1"><h3>zonas</h3></div>
                <div class="opt2"><h3>construcción</h3></div>
                <div class="opt3"><h3>otros</h3></div>
                <div class="opt4"><h3>ver aún</h3></div>
                <div class="opt5"><h3>ver aún</h3></div>
            </nav>
            <label for="entity" class="entity">
                <section class="panelOpciones">
                    <b>Entidad: </b>
                    <select name="entity" id="entity" onchange="toggleOptions()">
                        <option value="DefaultEntity" disabled>Seleccione una opción</option>
                        <option value="colectivo">Colectivo</option>
                        <option value="individuo">Individuo</option>
                    </select>
                    <!-- Opciones para Colectivo -->
                    <section id="colectivoOptions" class="hidden">
                        <label for="colectivo" id="colectivoLabel">
                            <select name="Colectivo" id="colectivo">
                                <option value="Inerte">Inerte</option>
                                <option value="Abstracto">Abstracto</option>
                                <option value="Muerto">Muerto</option>
                                <option value="Vivo">Vivo</option>
                            </select>
                        </label>
                    </section>
                    <!-- Opciones para Individuo -->
                    <section id="individuoOptions" class="hidden">
                        <label for="individuo" id="individuoLabel">
                            <select name="Individuo" id="individuo">
                                <option value="Inerte">Inerte</option>
                                <option value="Abstracto">Abstracto</option>
                                <option value="Eterno">Eterno</option>
                                <option value="Muerto">Muerto</option>
                                <option value="Vivo">Vivo</option>
                            </select>
                        </label>
                    </section>
                </section>

                <section class="panelContenido">

                    <hr>
                    <b>Nombre: </b>
                    <input type="text" name="name" id="nameInput">
                    <br><br>
                    <b>Tipo o raza: </b>
                    <input type="text" name="name" id="nameInput">
                    <hr>
                    
                    <section class="desc">
                        <h1>Descripción:</h1>
                        <textarea name="descriction" id="descripcion"></textarea>
                    </section>
                    
                    <section class="carac">
                        <h1>Características:</h1>
                        <textarea name="caracteristicas" id="caracteristicas"></textarea>
                    </section>
                    
                </section>
                
            </label>
        </form>
    </div>

    <script>
        /*Dejar esto de ejemplo y ya más adelante mejorarlo*/
        function toggleOptions() {
            const entityType = document.getElementById('entity').value;
            const colectivoOptions = document.getElementById('colectivoOptions');
            const individuoOptions = document.getElementById('individuoOptions');
            const colectivoLabel = document.getElementById('colectivoLabel');
            const individuoLabel = document.getElementById('individuoLabel');

            colectivoOptions.classList.add('hidden');
            individuoOptions.classList.add('hidden');
            
            switch (entityType) {
                case 'colectivo':
                    colectivoOptions.classList.remove('hidden');
                    
                break;
                case 'individuo':
                    individuoOptions.classList.remove('hidden');
                    
                break;
                default:
                    print("Hello World");
                break;
            }

            document.getElementById('showEntity').addEventListener('click', function() {
                // Mostrar el panel de entidades
                document.querySelector('.entity').classList.remove('hidden');
            });

        }
    </script>
</body>
</html>
