<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Creación</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .contenedor {
            display: grid;
            width: calc(9.9vw * 10);
            height: auto;
            border: 1px solid black;
            padding: 1px;
            grid-template-areas: 'tlt'
                                 'form';
        }
        .title {
            grid-area: tlt;
            text-align: center;
            text-transform: uppercase;
            font-size: xxx-large;
        }
        form{
            grid-area: form;
            display: flex;
            width: auto;
            height: auto;
            align-items: baseline;
            justify-content: space-around;
        }
        nav {
            border: inherit;
            border-style: groove;
            width: 25%;
            margin-left: 1%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .hidden {
            display: none;
        }

        /*Lo de abajo es para las "ENTIDADES"*/

        #divEntity, #divZones, #divConstructions, #divOthers {
            border-style: groove dashed;
            margin: 2vw;
            padding: 1%;
            display: none; /* Ocultar todos los paneles por defecto */
            flex-direction: column;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        .opt0, .opt1, .opt2, .opt3, .opt4, .opt5{
            width: 100%;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0.7;
        }

        .opt0:hover, .opt1:hover, .opt2:hover, .opt3:hover, .opt4:hover, .opt5:hover {
            background-color: aqua;
            opacity: 1;
        }

        #colectivo, #individuo, #entity {
            border-style: none; /*Para eliminar el borde el botón desplegable*/
            width: max-content;
            margin: 1%;
        }

        option {
            width: 100%;
            float: inline-start;
        }

        #opcionesGenerales, #panelOpcionesEntidades, #colectivoLabel, #individuoLabel{
            display: flex;
            flex-direction: row;
            width: auto;
            align-items: center;
            #colectivoLabel, #individuoLabel{
                margin-left: 5%;
            }
        }

        textarea {
            width: 100%;
            height: 30vh;
            resize: none;
        }

        /*Lo de abajo es para las "ZONAS"*/



    </style>
</head>
<body>
    <div class="contenedor">
        <header class="title">
            <b>zona de creación</b>
        </header>
        <form>
            <nav class="navPanel" id="panel">
                <button class="opt0" type="button" onclick="mostrarOptionsPanel('divEntity')"><h3>entidades</h3></button>
                <button class="opt1" type="button" onclick="mostrarOptionsPanel('divZones')"><h3>zonas</h3></button>
                <button class="opt2" type="button" onclick="mostrarOptionsPanel('divConstructions')"><h3>construcción</h3></button>
                <button class="opt3" type="button" onclick="mostrarOptionsPanel('divOthers')"><h3>otros</h3></button>
                <a href="ventanaProyectos.html" target="_self"><button class="opt4" type="button"><h3>Volver al proyecto</h3></button></a>
                <a href="menuInicialLog.html" target="_self"><button class="opt5" type="button"><h3>Volver a inicio</h3></button></a>
            </nav>
            <div id="divEntity">
                <section class="panelOpcionesEntidades" id="panelOpcionesEntidades" onchange=""> 
                    <section id="opcionesGenerales">
                        <b>Entidad: </b>
                        <label for="entity" class="entity">    
                            <select name="entity" id="entity" onchange="toggleOptions()">
                                <option value="" autofocus>Seleccione una opción</option>
                                <option value="colectivo">Colectivo</option>
                                <option value="individuo">Individuo</option>
                            </select>
                        </label>
                    </section>
                    
                    <!-- Opciones para Colectivo -->
                    <section id="colectivoOptions" class="hidden">
                        <label for="colectivo" id="colectivoLabel">
                            <select name="Colectivo" id="colectivo">
                                <option value="Inerte">Inerte</option>
                                <option value="Abstracto">Abstracto</option>
                                <option value="Muerto">Muerto</option>
                                <option value="Vivo">Vivo</option>
                            </select>
                            <select name="Colectivo" id="colectivo">
                                <option value="Inerte">Inerte</option>
                                <option value="Abstracto">Abstracto</option>
                                <option value="Muerto">Muerto</option>
                                <option value="Vivo">Vivo</option>
                            </select>
                        </label>    
                    </section>
                    <!-- Opciones para Individuo -->
                    <section id="individuoOptions" class="hidden">
                        <label for="individuo" id="individuoLabel">
                            <select name="Individuo" id="individuo">
                                <option value="Inerte">Inerte</option>
                                <option value="Abstracto">Abstracto</option>
                                <option value="Eterno">Eterno</option>
                                <option value="Muerto">Muerto</option>
                                <option value="Vivo">Vivo</option>
                            </select>
                            <select name="Individuo" id="individuo">
                                <option value="Inerte">Inerte</option>
                                <option value="Abstracto">Abstracto</option>
                                <option value="Eterno">Eterno</option>
                                <option value="Muerto">Muerto</option>
                                <option value="Vivo">Vivo</option>
                            </select>
                        </label>
                    </section>
                </section>
                <section class="panelContenidoEntidades">
                    <hr>
                    <b>Nombre: </b>
                    <input type="text" name="name" id="nameInput">
                    <br> <br>
                    <b>Tipo o raza: </b>
                    <input type="text" name="name" id="nameInput">
                    <br><br>
                    <b>Nombre: </b>
                    <input type="text" name="name" id="nameInput">
                    <br> <br>
                    <b>Tipo o raza: </b>
                    <input type="text" name="name" id="nameInput">
                    <hr>  
                    <section class="desc">
                        <h1>Descripción:</h1>
                        <textarea name="descriction" id="descripcion"></textarea>
                    </section> 
                    <section class="carac">
                        <h1>Características:</h1>
                        <textarea name="caracteristicas" id="caracteristicas"></textarea>
                    </section>
                </section>
            </div>
            <div id="divZones">
                <!-- Contenido para Zonas -->
                <section class="panelOpcionesZonas" id="panelOpcionesZonas" onchange=""> 
                    <section id="opcionesGenerales">
                        <b>Zona: </b>
                        <label for="entity" class="entity">    
                            <select name="entity" id="entity" onchange="toggleOptions()">
                                <option value="" autofocus>Seleccione una opción</option>
                                <option value="colectivo">No existente (nueva)</option>
                                <option value="individuo">Existente</option>
                            </select>
                        </label>
                    </section>
                    
                    <!-- Opciones para Nueva -->
                    <section id="newOptions" class="hidden">
                        <label for="new" id="newLabel">
                            <select name="new" id="new">
                                <option value="Natural">Natural</option>
                                <option value="Artificial">Artificial</option>
                                <option value="Mixta">Mixta</option>
                            </select>
                        </label>    
                    </section>
                    <!-- Opciones para Existente -->
                    <section id="notNewOptions" class="hidden">
                        <label for="notNewOptionsDsiplay" id="notNewOptionsDsiplay">
                            <select name="notNew" id="notNew">
                                <option value="Extensión de zona">Extensión de zona</option>
                                <option value="Variante de zona">Variante de zona</option>
                            </select> 
                        </label>
                        <!-- En cuanto se selecciona una de las dos de arriba, se despliega una de las dos de abajo -->
                        <label for="notNewExtension" id="notNewLabel">
                            <select name="notNew" id="notNew">
                                <option value="Natural">Natural</option>
                                <option value="Artificial">Artificial</option>
                                <option value="Abstracta">Abstracta</option>
                                <option value="Mixta">Mixta</option>
                            </select>
                        </label>
                        <label for="notNewVariant" id="notNewLabel">
                            <select name="notNew" id="notNew">
                                <option value="Afectada por">Afectada por</option>
                                <input type="text" name="name" id="nameInput">
                            </select>
                        </label>
                    </section>
                </section>
                <section class="panelContenidoZonas">
                    <hr>
                    <b>Nombre: </b>
                    <input type="text" name="name" id="nameInput">
                    <b>Estado de la zona: </b>
                    <input type="text" name="name" id="nameInput">
                    <hr>
                    <section class="desc">
                        <h1>Descripción:</h1>
                        <textarea name="descriction" id="descripcion"></textarea>
                    </section> 
                    <section class="carac">
                        <h1>Características:</h1>
                        <textarea name="caracteristicas" id="caracteristicas"></textarea>
                    </section>
                </section>
            </div>
            <div id="divConstructions">
                <!-- Contenido para Construcción -->
            </div>
            <div id="divOthers">
                <!-- Contenido para Otros -->
            </div>
        </form>
    </div>

    <script>
        function mostrarOptionsPanel(panelToShow) {
            // Ocultar todos los paneles
            document.getElementById('divEntity').style.display = 'none';
            document.getElementById('divZones').style.display = 'none';
            document.getElementById('divConstructions').style.display = 'none';
            document.getElementById('divOthers').style.display = 'none';

            // Mostrar el panel seleccionado
            document.getElementById(panelToShow).style.display = 'flex';
        }

        function toggleOptions() {
            /*Para las entidades*/
            const entityType = document.getElementById('entity').value;
            const colectivoOptions = document.getElementById('colectivoOptions');
            const individuoOptions = document.getElementById('individuoOptions');

            colectivoOptions.classList.add('hidden');
            individuoOptions.classList.add('hidden');
            
            switch (entityType) {
                case 'colectivo':
                    colectivoOptions.classList.remove('hidden');
                    break;
                case 'individuo':
                    individuoOptions.classList.remove('hidden');
                    break;
                default:
                    break;
            }

            /*Para las zonas*/


        }
    </script>
</body>
</html>
