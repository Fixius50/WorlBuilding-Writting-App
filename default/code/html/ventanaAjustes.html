<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Ajustes</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .panel {
        border: 1px solid black;
        background-color: red;
        /*Lo de arriba borrar al acabar*/
        position: fixed;
        width: calc(9.9vw * 10);
        height: auto;
        display: flex;
        justify-content: space-around; /* Distribuye el espacio entre los elementos */
        align-items: center;
        padding: 1%; /* Añade algo de padding si es necesario */
        z-index: 1;
    }
    .panelSec {
        border: 1px solid black;
        background-color: aqua;
        width: auto;
        height: auto;
        position: relative; /* Necesario para el posicionamiento absoluto de los contenidos */
        cursor: pointer;
        /* Más adelante meterle animación */
    }
    .contenido1, .contenido2 {
        border: 1px solid black;
        width: auto;
        height: auto;
        z-index: 2;
        display: none;
    }

    .cuerpo{
        border: 1px solid rgb(29, 41, 201);
        position: relative;
        width: calc(9.9vw * 10);
        height: calc(9.5vh * 10);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: aqua;
        z-index: 0;
    }
    
    .cuerpo > h1{
        /*Decoración del texto*/
    }

    .sec1, .sec2{
        /*Tamaño del recuadro*/
        width: 80%;
        height: 85%;
        position: relative;
    }
    
</style>
<body>
    <div class="panel">
        <button popovertarget="cuerpo1" popovertargetaction="toggle" type="button" class="panelSec">
            <a>Aplicación</a>
        </button> 
        <button popovertarget="cuerpo2" popovertargetaction="toggle" type="button" class="panelSec">
            <a>Proyecto</a>
        </button>
        <button popovertarget="cuerpo1" popovertargetaction="toggle" type="button" class="panelSec">
            <a>Meter más</a>
        </button> 
        <button popovertarget="cuerpo2" popovertargetaction="toggle" type="button" class="panelSec">
            <a>Meter más</a>
        </button> 
    </div>
    <section class="cuerpo">
        <h1>SELECCIONA UNA OPCIÓN</h1>
        <section popover id="cuerpo1" class="sec1" >
            <fieldset>
                <legend><h1>Ajustes generales de la aplicación</h1></legend>
                <label for="section1">Ajuste 1</label>
                <input type="text" name="opcion1" id="a1">
            </fieldset>
            <fieldset>
                <legend><h1>Ajustes al iniciar la aplicación</h1></legend>
                <label for="section1">Inicio automático de sesión</label>
                <b>SI</b>
                <input type="radio" value="SI">
                <b>NO</b>
                <input type="radio" value="NO">
            </fieldset>
            <fieldset>
                <legend><h1>Ajustes de apariencia</h1></legend>
                <label for="section1">Tamaño de la fuente:</label>
                <b>16px</b>
                <input type="range" name="range" id="">
                <b>32px</b>
            </fieldset>
        </section>
        <section popover id="cuerpo2" class="sec2" >
            <fieldset>
                <legend><h1>Hola Mundo</h1></legend>
                <label for="section1">Opción 1</label>
                <input type="text" name="opcion1" id="">
            </fieldset>
        </section>
        <div class="guardar">
            <input type="submit" value="Guardar cambios" name="guardar">
        </div>
    </section>
</body>
</html>
