<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Ajustes</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .cuerpo{
        border: 1px solid rgb(29, 41, 201);
        position: relative;
        width: 100%;
        height: 99vh;
        left: 0%;
        top: 0%;
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 100%;
        background-color: aqua;
        z-index: 0;
    }
    .panel {
        border: 1px solid black;
        background-color: red;
        /*Lo de arriba borrar al acabar*/
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        /* Distribuye el espacio entre los elementos */
        flex-wrap: wrap;
        padding: 5%; /* Añade algo de padding si es necesario */
        z-index: 1;
    }
    .panelButton {
        border: 1px solid black;
        background-color: aqua;
        width: 50%;
        height: auto;
        position: relative; /* Necesario para el posicionamiento absoluto de los contenidos */
        cursor: pointer;
        /* Más adelante meterle animación */
    }

    .guardar{
        border: inherit;
        width: 100%;

    }
    
    .guardar > h1{
        /*Decoración del texto*/
    }

    .sec1, .sec2{
        /*Tamaño del recuadro*/
        width: 80%;
        height: 85%;
        position: relative;
    }
    
</style>
<body>
    <section class="cuerpo">
        <section class="panel">
            <!-- De aquí sería solo meter el hover y ya. Loes elementos repetidos se  posicionan solos -->
            <button class="panelButton" popovertarget="cuerpo1" popovertargetaction="toggle" type="button">
                <a>Aplicación</a>
            </button> 
            <button class="panelButton" popovertarget="cuerpo2" popovertargetaction="toggle" type="button">
                <a>Proyecto</a>
            </button>
            <button class="panelButton" popovertarget="cuerpo1" popovertargetaction="toggle" type="button">
                <a>Meter más</a>
            </button> 
            <button class="panelButton" popovertarget="cuerpo2" popovertargetaction="toggle" type="button">
                <a>Meter más</a>
            </button>
            <button class="panelButton" popovertarget="cuerpo1" popovertargetaction="toggle" type="button">
                <a>Meter más</a>
            </button> 
            <button class="panelButton" popovertarget="cuerpo2" popovertargetaction="toggle" type="button">
                <a>Meter más</a>
            </button>
            <button class="panelButton" popovertarget="cuerpo1" popovertargetaction="toggle" type="button">
                <a>Meter más</a>
            </button> 
            <button class="panelButton" popovertarget="cuerpo2" popovertargetaction="toggle" type="button">
                <a>Meter más</a>
            </button> 
        </section>
        <div class="guardar">
            <h1>SELECCIONA UNA OPCIÓN</h1>
            <input type="submit" value="Guardar cambios" name="guardar">
        </div>
        <section popover id="cuerpo1" class="sec1" >
            <fieldset>
                <legend><h1>Ajustes generales de la aplicación</h1></legend>
                <label for="section1">Ajuste 1</label>
                <input type="text" name="opcion1" id="a1">
            </fieldset>
            <fieldset>
                <legend><h1>Ajustes al iniciar la aplicación</h1></legend>
                <label for="section1">Inicio automático de sesión</label>
                <label for="SI">SI</label>
                <input type="radio" value="SI" name="opt">
                <label for="NO">NO</label>
                <input type="radio" value="NO" name="opt">
            </fieldset>
            <fieldset>
                <legend><h1>Ajustes de apariencia</h1></legend>
                <label for="section1">Tamaño de la fuente:</label>
                <b>16px</b>
                <input type="range" name="range" id="">
                <b>32px</b>
            </fieldset>
        </section>
        <section popover id="cuerpo2" class="sec2" >
            <fieldset>
                <legend><h1>Hola Mundo</h1></legend>
                <label for="section1">Opción 1</label>
                <input type="text" name="opcion1" id="">
            </fieldset>
        </section>
    </section>
</body>
</html>
