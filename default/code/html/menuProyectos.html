<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Proyectos</title>
</head>
<style>
    .panel0{
        border: 1px solid black;
        position: fixed;
        width: calc(9.9vw*10);
        height: auto;
        display: grid;
        grid-template-areas: 'menu navtop'
                             'menu centro';
        grid-template-columns: 10em 1fr;
    }
    .menu-desplegable{
        grid-area: menu;
        border: 1px solid rgb(78, 110, 255);
        float: left;
        margin: 1%;
        .menu{
            text-align: center;
        }
    }
    .content{
        display: flex;
        flex-direction: column;
        transition-timing-function: ease;
    }
    .option{
        width: 35%;
        transition: width 2s;
        background-color: aqua;
    }
    .option:hover{
        width: 100%;
        text-align: right;
    }
    .nav-top{
        grid-area: navtop;
        border: 1px solid rgb(207, 11, 11);
        text-align: center;
    }
    .centro{
        grid-area: centro;
        border: 1px solid rgb(249, 249, 0);
        width: 100%;
        height: auto;
    }
</style>
<body>
    <!-- Aquí entra todo los bloques que se vayan a 
         poner y para que se centre en la pantalla bien.
         Más tarde se editará para mejorarlo.-->
    <div class="panel0">
        <!-- Aquí entra el menú con opciones, 
         de las cuales te llevan a ventanas de distintas cosas.
         El menú es desplegable, debajo me gustaría meter una imagen guapa.
         Más tarde se editará para mejorarlo.-->
        <div class="menu-desplegable">
            <div class="menu">
               <b>MENÚ</b>
               <hr>
            </div>
            <div class="content">
                <button class="option">
                    <a>Ajustes</a>
                </button>
                <button class="option">
                    <a>Ajustes</a>
                </button>
                <button class="option">
                    <a>Ajustes</a>
                </button>
                <button class="option">
                    <a>Ajustes</a>
                </button>
            </div>
        </div>
        <!-- Aquí entra algo que ya veré que hacer.
         Más tarde se editará para mejorarlo.-->
        <nav class="nav-top">
            <a>Ver que poner por aquí</a>
        </nav>
        <!-- Aquí entra las cosas del proyecto para que se vean visualmente.
         Más tarde se editará para mejorarlo.-->
        <section class="centro">
            Prueba a poner cosas. El ancho y alto están configurados ya.
        </section>
    </div>
</body>
</html>
