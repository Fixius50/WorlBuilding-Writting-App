<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Proyectos</title>
</head>
<style>
    .panel0{
        border: 1px solid black;
        position: fixed;
        width: calc(9.9vw*10);
        height: auto;
        display: grid;
        grid-template-areas: 'menu headertop'
                             'menu centro';
        grid-template-columns: 10em 1fr;
        grid-template-rows: auto 1fr 5fr;
    }
    .menu-desplegable{
        grid-area: menu;
        border: 1px solid rgb(78, 110, 255);
        margin: 1%;
        .menu{
            text-align: center;
        }
    }
    .content{
        display: flex;
        flex-direction: column;
        transition-timing-function: ease;
        transition-duration: 1ms;
        flex-wrap: wrap;
        background-color:royalblue;
        
    }
    .option{
        width: 1%;
        transition: width 2s;
        background-color: aqua;
        a{
            font-size: 20px;
        }
    }
    .option:hover{
        width: 100%;
        text-align: center;
    }
    .header-top{
        grid-area: headertop;
        border: 1px solid rgb(207, 11, 11);
        text-align: center;
    }
    .centro{
        grid-area: centro;
        border: 1px solid rgb(249, 249, 0);
        width: 100%;
        height: auto;
    }
</style>
<body>
    <!-- Aquí entra todo los bloques que se vayan a 
         poner y para que se centre en la pantalla bien.
         Más tarde se editará para mejorarlo.-->
    <div class="panel0">
        <!-- Aquí entra el menú con opciones, 
         de las cuales te llevan a ventanas de distintas cosas.
         El menú es desplegable, debajo me gustaría meter una imagen guapa.
         Más tarde se editará para mejorarlo.-->
        <div class="menu-desplegable">
            <div class="menu">
               <b>MENÚ</b>
               <hr>
            </div>
            <div class="content">
                <!-- Hacer que la letra se esconda hasta que se pase el ratón por encima.
                 Luego hacer que se quede el último recuadro del cual se haya puesto el ratón y no se vaya-->
                <button class="option">
                    <a>Crear</a>
                </button>
                <button class="option">
                    <a>Importar</a>
                </button>
                <button class="option">
                    <a>Exportar</a>
                </button>
                <button class="option">
                    <a>Wiki</a>
                </button>
                <button class="option">
                    <a>Apuntes</a>
                </button>
                <button class="option">
                    <a>Ajustes</a>
                </button>
                <button class="option">
                    <a>Inicio</a>
                </button>
            </div>
        </div>
        <!-- Aquí entra algo que ya veré que hacer.
         Más tarde se editará para mejorarlo.-->
        <header class="header-top">
            <a>Ver que poner por aquí. A lo mejor un gif animado</a>
        </header>
        <!-- Aquí entra las cosas del proyecto para que se vean visualmente.
         Más tarde se editará para mejorarlo.-->
        <section class="centro">
            Prueba a poner cosas. El ancho y alto están configurados ya.
        </section>
    </div>
</body>
</html>
