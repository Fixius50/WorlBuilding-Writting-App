<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Principal</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
       background-color: black; 
    }
    .plantilla-0{
        border: 1px solid rgb(255, 255, 255);
        width: 99vw;
        height: 99vh;
        position:absolute;
        display: grid;
        grid-template-areas: '. . .'
                             '. panel1 .'
                             '. . .';
        /*Configurar la imágen la imágen*/
        background-image: url(../../other/imagenes/Fondo-Tierra-Menu-Inicial.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .panel1{
        width: 100%;
        height: auto;
        grid-area: panel1;
        display: grid;
        grid-template-areas: 'header'
                             'nav'
                             'nav';
        grid-template-columns: max-content;
        justify-content: space-evenly;
        justify-items: center;
        align-content:space-evenly;
        align-items: center;
    }
    header{
        grid-area: header;
        border: inherit;
        text-align: center;
        background-color: greenyellow;
        position: absolute;
        margin-bottom: 25vh;
    }
    nav{
        grid-area: nav;
        background-color: gray;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        width: 100%;
        height: 50%;
    }
    nav a{
        width: 100%;
        height: 100%;
    }
    .button{
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    .button:hover{
        background-color: blueviolet;
        font-size: large;
        color: burlywood;
    }

    /*Esto de crear es el panel de registro donde se pide el nombre de usuario, 
    la contraseña y el nombre del proyecto. Está junto a un botón de guardar.
    
    Hacer lo mismo para la de abrir proyecto.

    Más tarde mejorará.

    */

    .crear{
        z-index: 1;
        position: absolute;
        border: inherit;
        background-color: aliceblue;
        width: 50%;
        height: 50%;
        display: flex; /*poner en nione para que esté oculto*/
        flex-direction: row;
        align-content: center;
        
    }

    #crear-0{
        grid-area: crear0;
    }

    #crear-1{
        grid-area: crear1;
        width: 100%;
        height: 100px;
        background-color: aquamarine;
    }

</style>
<body>
    <section class="plantilla-0">
        <section class="panel1">
            <header>
                <h1>BIENVENIDO/A</h1>
            </header>
            <nav>
                <a href="ventanaProyectos.html"><button class="button" type="button">Abrir proyecto</button></a>
                <a><button class="button" type="button" onclick="mostrar()">Crear nuevo proyecto</button></a>
                <a href=""><button class="button" type="button">Salir de la aplicación</button></a>
            </nav>
            <div class="crear" id="crear">
                <section id="crear-0">
                    <button type="small-button" onclick="ocultar()">Cerrar panel</button>
                </section>
                <aside id="crear-1">
                    
                </aside>
            </div>
        </section>
    </section>
    <script>
        function mostrar() {
            document.getElementById('crear').style.display = 'flex';
        }

        function ocultar() {
            document.getElementById('crear').style.display = 'none';
        }

    </script>
</body>
</html>
