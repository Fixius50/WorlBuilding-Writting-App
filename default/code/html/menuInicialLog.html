<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menuInicialLog.css">
    <title>Ventana Principal</title>
</head>
<body>
    <section class="plantilla-0">
        <section class="panel1">
            <header>
                <button class="button0" type="button" onclick="cerrarPrograma()">Salir de la aplicación</button>
            </header>
            <div class="contenido">
                <nav>
                    <button class="button" type="button" onclick="mostrarAbrirProyecto()">Abrir proyecto</button>
                    <button class="button" type="button" onclick="mostrarCrearProyecto()">Crear  proyecto</button>
                </nav>
                <section class="sec">
                    <div class="abrir" id="abrir">
                        <aside id="abrir-1">
                            <form name="form-login" action="#">
                                <label for="form-login">Nombre del proyecto:</label>
                                <input type="text" name="proyect-txt" id="proyect-txt-existente">
                                <br><br>
                            </form>
                        </aside>
                        <div class="buttonNew">
                            <!-- <button type="reset">Reiniciar</button> -->
                            <button type="button" id="botonAbrir" onclick="abrirProyectoExistente()">Confirmar</button>
                        </div>
                    </div>
                    <div class="crear" id="crear">
                        <aside id="crear-1">
                            <form name="form-create" action="#">
                                <div class="c1">
                                    <label for="form-create">Nombre del proyecto:</label>
                                    <input type="text" name="proyect-txt" id="proyect-txt-nuevo">
                                </div>
                                <br><br>
                                <div class="c2">
                                    <label for="form-create"><i>Tipo/enfoque del proyecto:</i></label>
                                    <br><br>
                                    <select name="select" id="enfoqueProyecto">
                                        <option value="Escribir Novelas">Novelas</option>
                                        <option value="Escribir Trabajo">Trabajo</option>
                                        <option value="Escribir Otras cosas">Otros</option>
                                    </select>
                                </div>
                            </form>
                        </aside>
                        <div class="buttonNew">
                            <!-- <button type="reset">Reiniciar</button> -->
                            <button type="button" id="botonCrear" onclick="crearProyectoNuevo()">Confirmar</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
    <script>
        /*Esto es lo de abrir proyecto*/

        function mostrarAbrirProyecto() {
            document.getElementById('abrir').style.display = 'flex';
            document.getElementById('crear').style.display = 'none';
        }

        function ocultarAbrirProyecto() {
            document.getElementById('abrir').style.display = 'none';
        }

        /*Esto es lo de crear proyecto*/

        function mostrarCrearProyecto() {
            document.getElementById('crear').style.display = 'flex';
            document.getElementById('abrir').style.display = 'none';
        }

        function ocultarCrearProyecto() {
            document.getElementById('crear').style.display = 'none';
        }

    </script>
    <script>// Aquí va la recopilación de la información para enviarlo.

        document.addEventListener("DOMContentLoaded", function () {
        // Espera a que todo el contenido del DOM esté completamente cargado

            document.querySelector('#botonAbrir').addEventListener('click', function () {
                // Función que envía los datos para abrir el proyecto si lo encuentra
                let nombreProyecto = document.querySelector('#proyect-txt-existente').value;
                if (nombreProyecto.trim() !== "") { // Verifica que el campo no esté vacío
                    javaConnector.abreProyecto(nombreProyecto);
                } else {
                    alert("Por favor, escribe el nombre del proyecto existente.");
                }
            });

            document.querySelector('#botonCrear').addEventListener('click', function () {
                // Función que envía los datos para crear el proyecto si está todo rellenado
                let nombreProyecto = document.querySelector('#proyect-txt-nuevo').value;
                let enfoqueProyecto = document.querySelector('#enfoqueProyecto').value;

                if (nombreProyecto.trim() !== "" && enfoqueProyecto.trim() !== "") {  // Verifica que el campo no esté vacío
                    javaConnector.crearProyectoNuevo(nombreProyecto, enfoqueProyecto);
                } else {
                    alert("Por favor, completa todos los campos para crear el proyecto.");
                }
            });

        });

        // Función para cerrar el programa
        document.querySelector('.button0').addEventListener('click', function() {
            javaConnector.cerrarPrograma();  // Llama al método de Java para cerrar el programa
        });
    </script>
</body>
</html>
