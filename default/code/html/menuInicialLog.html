<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Principal</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
       background-color: black; 
    }
    .plantilla-0{
        border: 1px solid rgb(255, 255, 255);
        width: 99vw;
        height: 99vh;
        position:absolute;
        display: grid;
        grid-template-areas: '. . .'
                             '. panel1 .'
                             '. . .';
        /*Configurar la imágen la imágen*/
        background-image: url(../../other/imagenes/Fondo-Tierra-Menu-Inicial.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .panel1{
        border: 1px solid black;
        width: 100%;
        height: auto;
        grid-area: panel1;
        display: flex;
        flex-direction: column;
        background-color: aqua;
    }
    header{
        border: inherit;
        text-align: center;
        background-color: greenyellow;
    }
    nav{
        grid-area: nav;
        background-color: gray;
        display: flex;
        flex-wrap: wrap;
        flex-grow: 1;
    }
    button{
        width: 100%;
        height: auto;
        flex-grow: 1;
        cursor: pointer;
    }
    button:hover{
        background-color: blueviolet;
        font-size: large;
        color: burlywood;
    }
</style>
<body>
    <section class="plantilla-0">
        <!-- Aquí entra todo los bloques que se vayan a 
         poner y para que se centre en la pantalla bien.
         Más tarde se editará para mejorarlo.-->
        <section class="panel1">
            <header>
                <h1>BIENVENIDO/A</h1>
            </header>
            <nav>
                <button type="button">Abrir proyecto</button>
                <button type="button">Crear proyecto</button>
                <button type="button">Salir de la aplicación</button>
            </nav>
        </section>
    </section>
</body>
</html>
