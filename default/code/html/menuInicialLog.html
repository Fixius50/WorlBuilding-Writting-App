<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Principal</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
       background-color: black; 
    }
    .plantilla-0{
        border: 1px solid rgb(255, 255, 255);
        width: 99vw;
        height: 99vh;
        position:absolute;
        display: grid;
        grid-template-areas: '. . .'
                             '. panel1 .'
                             '. . .';
        /*Configurar la imágen la imágen*/
        background-image: url(../../other/imagenes/Fondo-Tierra-Menu-Inicial.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .panel1{
        border: 1px solid black;
        width: 100%;
        height: auto;
        grid-area: panel1;
        display: flex;
        flex-direction: column;
        background-color: aqua;
    }
    header{
        border: inherit;
        text-align: center;
        background-color: greenyellow;
    }
    nav{
        grid-area: nav;
        background-color: gray;
        display: flex;
        flex-wrap: wrap;
        flex-grow: 1;
    }
    .button{
        width: 100%;
        height: auto;
    }
    button{
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    button:hover{
        background-color: blueviolet;
        font-size: large;
        color: burlywood;
    }

    /*Esto de crear es el panel de registro donde se pide el nombre de usuario, la contraseña
    y el nombre del proyecto. Está junto a un botón de guardar.
    
    Hacer lo mismo para la de abrir proyecto.

    Más tarde mejorará.

    */

    .crear{
        z-index: 1;
        position: absolute;
        border: inherit;
        width: 50%;
        height: 50%;
        display: none;
    }

</style>
<body>
    <section class="plantilla-0">
        <!-- Aquí entra todo los bloques que se vayan a 
         poner y para que se centre en la pantalla bien.
         Más tarde se editará para mejorarlo.-->
        <section class="panel1">
            <header>
                <h1>BIENVENIDO/A</h1>
            </header>
            <nav>
                <a href="ventanaProyectos.html" class="button"><button type="button">Abrir proyecto</button></a>
                <a class="button"><button type="button" onclick="mostrar()" popovertarget="crear" popovertargetaction="show">Crear nuevo proyecto</button></a>
                <a href="" class="button"><button type="button">Salir de la aplicación</button></a>
                <div class="crear" id="crear" popover>
                    
                </div>
            </nav>
        </section>
    </section>
    <script>
        function mostrar() {
            document.getElementById('crear').style.display = 'flex';
        }

        function ocultar() {
            document.getElementById('crear').classList.add('hidden')
        }

    </script>
</body>
</html>
