<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Principal</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
       background-color: black; 
    }
    .plantilla-0{
        border: 1px solid rgb(255, 255, 255);
        width: 99vw;
        height: 99vh;
        position:absolute;
        display: grid;
        grid-template-areas: '. . .'
                             '. panel1 .'
                             '. . .';
        /*Configurar la imágen la imágen*/
        background-image: url(../../other/imagenes/Fondo-Tierra-Menu-Inicial.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .panel1{
        width: 100%;
        height: auto;
        grid-area: panel1;
        display: flex;
        flex-direction: column;

    }
    header{
        grid-area: header;
        border: inherit;
        text-align: center;
        background-color: greenyellow;
        /*Mejorar esto con más elementos como el sombreado*/
    }
    nav{
        grid-area: nav;
        background-color: gray;
        display: flex;
        flex-wrap: wrap;
        width: auto;
        height: auto;
    }
    nav a{
        width: 100%;
        height: 100%;
    }
    .button{
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    .button:hover{
        background-color: blueviolet;
        font-size: large;
        color: burlywood;
    }

    /*Esto de crear es el panel de registro donde se pide el nombre de usuario, 
    la contraseña y el nombre del proyecto. Está junto a un botón de guardar.

    */

    .crear{
        z-index: 1;
        position: absolute;
        margin-left: 25vw;
        margin-top: 25vh;
        border: inherit;
        background-color: aliceblue;
        width: 50%;
        height: 50%;
        display: flex; /*poner en nione para que esté oculto*/
        flex-direction: row;
        align-items: center;
        justify-items: center;
    }

    #crear-0{
        grid-area: crear0;
        background-color: blueviolet;
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        justify-content: flex-end;
    }

    #crear-0 .fondo{
        border: 1px solid rgb(16, 204, 50);
        height: 100%;
        background: url(../../other/imagenes/sword-fantasy-sword.gif) center/cover;
    }

    #crear-1{
        grid-area: crear1;
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

</style>
<body>
    <section class="plantilla-0">
        <section class="panel1">
            <header>
                <h1>BIENVENIDO/A</h1>
            </header>
            <nav>
                <a href="ventanaProyectos.html"><button class="button" type="button">Abrir proyecto</button></a>
                <a><button class="button" type="button" onclick="mostrar()">Crear nuevo proyecto</button></a>
                <a href=""><button class="button" type="button">Salir de la aplicación</button></a>
            </nav>
        </section>
        <div class="crear" id="crear">
            <section id="crear-0">
                <button type="small-button" onclick="ocultar()">Cerrar panel</button>
                <div class="fondo"></div>
            </section>
            <aside id="crear-1">
                <h1>Rellene los datos</h1>
                <form name="form-login">
                    <label for="form-login">Nombre del proyecto:</label>
                    <input type="text" name="proyect-txt" id="proyect-txt">
                    <br><br>
                    <label for="form-login">Usuario:</label>
                    <input type="text" name="user-txt" id="user-txt">
                    <br><br>
                    <label for="form-login">Contraseña:</label>
                    <input type="text" name="password-txt" id="password-txt">
                    <hr>
                </form>
                <form name="form-registry">
                    <i>¿Aún no se ha registrado? Rellena lo siguiente:</i>
                    <br><br>
                    <label for="form-registry">Usuario nuevo</label>
                    <input type="text" name="newUser-txt" id="newUser-txt">
                    <br><br>
                    <label for="form-registry">Contraseña nueva</label>
                    <input type="text" name="newPassword-txt" id="newPassword-txt">
                    <br><br>
                    <label for="form-registry">Repita contraseña</label>
                    <input type="text" name="newPassword-txt" id="newPassword-txt">
                    <br><br>
                </form>
                <div class="buttonNew">
                    <button type="reset">Reiniciar</button>
                    <button type="submit">Aceptar</button>
                </div>
            </aside>
        </div>
    </section>
    <script>
        function mostrar() {
            document.getElementById('crear').style.display = 'flex';
        }

        function ocultar() {
            document.getElementById('crear').style.display = 'none';
        }

    </script>
</body>
</html>
