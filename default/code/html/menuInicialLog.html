<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Principal</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
       background-color: black; 
    }
    .plantilla-0{
        border: 1px solid rgb(255, 255, 255);
        width: 99vw;
        height: 99vh;
        position:absolute;
        display: grid;
        grid-template-areas: '. . .'
                             '. panel1 .'
                             '. . .';
        /*Configurar la imágen la imágen*/
        background-image: url(../../other/imagenes/Fondo-Tierra-Menu-Inicial.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .panel1{
        position: absolute;
        width: 100%;
        height: 100%;
        grid-area: panel1;
        display: flex;
        flex-direction: row;
    }
    header{
        grid-area: header;
        border: inherit;
        text-align: center;
        background-color: greenyellow;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-end;
        /*Mejorar esto con más elementos como el sombreado*/
        width: 20%;
    }
    header h1{
        width: 100%;
    }
    header button{
        width: 100%;
    }

    .contenido{
        border: indianred;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        flex-grow: 1;
    }

    nav{
        width: 100%;
        grid-area: nav;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        flex-grow: 1;
    }
    nav a{
        width: 100%;
    }
    .button{
        width: 100%;
        cursor: pointer;
    }
    button:hover{
        background-color: blueviolet;
        color: burlywood;
    }

    .sec{
        width: 100%;
        height: 100%;
        border: inherit;
    }

    /*Esto de abrir proyecto es el panel de donde se pide el nombre de usuario, 
    la contraseña y el nombre del proyecto. Está junto a un botón de guardar.

    Aquí debe buscar si se encuentra el proyecto y el usuario en la carpeta
    de "users". Si está te lleva a la ventana de creación del proyecto; si no,
    sale un error de que no está disponible.

    */

    .abrir{
        border: inherit;
        background-color: aliceblue;
        position: absolute;
        width: 100%;
        height: 100%;
        display: none; /*poner en none para que esté oculto*/
        flex-direction: row;
        align-items: center;
        justify-items: center;
    }

    #abrir-0{
        background-color: blueviolet;
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        justify-content: flex-end;
    }

    #abrir-0 .fondo{
        border: 1px solid rgb(16, 204, 50);
        height: 100%;
        background: url(../../other/imagenes/sword-fantasy-sword.gif) center/cover;
    }

    #abrir-1{
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /*Esto de crear es el panel de registro donde se pide el nombre de usuario, 
    la contraseña y el nombre del proyecto. Está junto a un botón de guardar.

    */

    .crear{
        border: inherit;
        background-color: aliceblue;
        width: 100%;
        height: 100%;
        display: none; /*poner en none para que esté oculto*/
        flex-direction: row;
        align-items: center;
        justify-items: center;
    }

    #crear-0{
        background-color: blueviolet;
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        justify-content: flex-end;
    }

    #crear-0 .fondo{
        border: 1px solid rgb(16, 204, 50);
        height: 100%;
        background: url(../../other/imagenes/sword-fantasy-sword.gif) center/cover;
    }

    #crear-1{
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

</style>
<body>
    <section class="plantilla-0">
        <section class="panel1">
            <header>
                <h1>BIENVENIDO/A</h1>
                <a href=""><button class="button" type="button">Salir de la aplicación</button></a>
            </header>
            <div class="contenido">
                <nav>
                    <a><button class="button" type="button" onclick="mostrarAbrirProyecto()">Abrir proyecto</button></a>
                    <a><button class="button" type="button" onclick="mostrarCrearProyecto()">Crear nuevo proyecto</button></a>
                </nav>
                <section class="sec">
                    <div class="abrir" id="abrir">
                        <section id="abrir-0">
                            <button type="small-button" onclick="ocultarAbrirProyecto()">Cerrar panel</button>
                            <div class="fondo"></div>
                        </section>
                        <aside id="abrir-1">
                            <h1>Rellene los datos</h1>
                            <form name="form-login">
                                <label for="form-login">Nombre del proyecto:</label>
                                <input type="text" name="proyect-txt" id="proyect-txt">
                                <br><br>
                                <label for="form-login">Usuario:</label>
                                <input type="text" name="user-txt" id="user-txt">
                                <br><br>
                                <label for="form-login">Contraseña:</label>
                                <input type="text" name="password-txt" id="password-txt">
                                <hr>
                            </form>
                            <div class="buttonNew">
                                <button type="reset">Reiniciar</button>
                                <button type="submit">Confirmar</button>
                            </div>
                        </aside>
                    </div>
                    <div class="crear" id="crear">
                        <section id="crear-0">
                            <button type="small-button" onclick="ocultarCrearProyecto()">Cerrar panel</button>
                            <div class="fondo"></div>
                        </section>
                        <aside id="crear-1">
                            <h1>Rellene los datos</h1>
                            <form name="form-login">
                                <label for="form-login">Nombre del proyecto:</label>
                                <input type="text" name="proyect-txt" id="proyect-txt">
                                <br><br>
                                <label for="form-login">Usuario:</label>
                                <input type="text" name="user-txt" id="user-txt">
                                <br><br>
                                <label for="form-login">Contraseña:</label>
                                <input type="text" name="password-txt" id="password-txt">
                                <hr>
                            </form>
                            <form name="form-registry">
                                <i>¿Aún no se ha registrado? Rellena lo siguiente:</i>
                                <br><br>
                                <label for="form-registry">Usuario nuevo</label>
                                <input type="text" name="newUser-txt" id="newUser-txt">
                                <br><br>
                                <label for="form-registry">Contraseña nueva</label>
                                <input type="text" name="newPassword-txt" id="newPassword-txt">
                                <br><br>
                                <label for="form-registry">Repita contraseña</label>
                                <input type="text" name="newPassword-txt" id="newPassword-txt">
                                <br><br>
                            </form>
                            <div class="buttonNew">
                                <button type="reset">Reiniciar</button>
                                <button type="submit">Confirmar</button>
                            </div>
                        </aside>
                    </div>
                </section>
            </div>
        </section>
    </section>
    <script>
        /*Esto es lo de abrir proyecto*/

        function mostrarAbrirProyecto() {
            document.getElementById('abrir').style.display = 'flex';
            document.getElementById('crear').style.display = 'none';
        }

        function ocultarAbrirProyecto() {
            document.getElementById('abrir').style.display = 'none';
        }

        /*Esto es lo de crear proyecto*/

        function mostrarCrearProyecto() {
            document.getElementById('crear').style.display = 'flex';
            document.getElementById('abrir').style.display = 'none';
        }

        function ocultarCrearProyecto() {
            document.getElementById('crear').style.display = 'none';
        }

        // Aquí va la recopilación de la información para enviarlo.

    </script>
</body>
</html>
