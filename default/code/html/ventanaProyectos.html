<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Proyectos</title>
</head>
<style>
    *{
        box-sizing:border-box;
    }
    .panel0{
        border: 1px solid black;
        position: fixed;
        width: calc(9.9vw*10);
        height: auto;
        display: grid;
        grid-template-areas: 
            'menu headertop'
            '. centro-arriba'
            'centro centro';
        grid-template-columns: 1fr 8fr;
        grid-template-rows: 1fr 2fr;
        align-items: flex-start;
        justify-items: center;
    }

    /*Aquí empezaría los recuadros de arriba que son el Menú desplegable*/

    .menu-desplegable{
        grid-area: menu;
        border: 1px solid rgb(78, 110, 255);
        width: auto;
        height: auto;
        color: white;
        background-color: black;
        position: absolute;
        margin: 1%;
        padding: 1%;
    }
    .menu{
        text-align: center;
        width: 10vw;
        height: auto;
        visibility: visible;
    }
    .menu:hover .content{
        visibility: visible;
        max-height: 100vh; /* Ajustar el valor según el contenido */
        background-image: url(../../other/imagenes/casting-spell.gif);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .content{
        /*De aquí establece como se distribuyen las opciones según su posición. */
        display: flex;
        flex-direction:column;
        align-items: flex-start;
        /*Hasta aquí*/
        transition: visibility 1s, max-height 1s; /* Añadir transición para visibilidad y altura */
        max-height: 0;
        overflow: hidden;
        visibility: hidden;
        align-items: center;
    }
    .option{
        /*De aquí establece como cambian las opciones. */
        width: 5vw;
        transition: width 0.5s, background-color 0.5s; /* Añadir transición para background-color */
        background-color: aqua;
        overflow:hidden;
        white-space: nowrap; /* Evitar que el texto se desborde */
    }
    .option a{
        font-size: 20px;
        color: black;
    }
    .option:hover{
        width: 100%;
        text-align: center;
        background-color:rgb(166, 65, 225);
    }

    /*Aquí empezaría los recuadros de arriba que no son el Menú desplegable*/

    .header-top{
        grid-area: headertop;
        border: 1px solid rgb(207, 11, 11);
        text-align: center;
        display: inline;
        width: fit-content;
    }
    
    .navTop{
        width: 100%;
        height: auto;
        border: 1px solid rgb(207, 11, 11);
        grid-area: centro-arriba;
        display: flex;
        justify-content: space-around;
    }

    .nv{
        text-align: center;
        width: max-content;
        border: 1px solid blue;
        flex-grow: 1;
    }

    /*Aquí empezaría los recuadros del centro que dependen de lo de arriba*/

    .area-central{
        width: 100%;
        height: 85vh;
        border: 1px solid rgb(207, 11, 11);
        grid-area: centro;
        display: flex;
    }
</style>
<body>
    <div class="panel0">
        <!-- Aquí entra el menú con opciones, 
         de las cuales te llevan a ventanas de distintas cosas. -->
        <div class="menu-desplegable">
            <div class="menu">
               <b>MENÚ</b><!-- Meter imagen símbolo abajo-->
               <div class="content">
                    <!-- Hacer que la letra se esconda hasta que se pase el ratón por encima.
                    Luego hacer que se quede el último recuadro del cual se haya puesto el ratón y no se vaya-->
                    <button class="option">
                        <a>Crear</a>
                    </button>
                    <button class="option">
                        <a>Importar</a>
                    </button>
                    <button class="option">
                        <a>Exportar</a>
                    </button>
                    <button class="option">
                        <a>Wiki</a>
                    </button>
                    <button class="option">
                        <a>Apuntes</a>
                    </button>
                    <button class="option">
                        <a>Ajustes</a>
                    </button>
                    <button class="option">
                        <a>Inicio</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- Aquí entra algo que ya veré que hacer. A lo mejor un gif animado o
         la autoría con el nombre del proyecto. Más tarde se editará para mejorarlo.-->
         
        <header class="header-top">
            <a>Ver que poner por aquí.</a>
        </header>
        <!-- Aquí entra las cosas del proyecto para que se vean visualmente.
         Se despliegan en el área central.
         Más tarde se editará para mejorarlo.-->
        
        <nav class="navTop">
            <header class="nv">Construcción</header>
            <header class="nv">Algo</header>
            <header class="nv">Estado</header>
            <header class="nv">Construcción</header>
            <header class="nv">Algo</header>
            <header class="nv">Estado</header>
        </nav>
        <div class="area-central">
            <!-- Aquí se despliegan las opciones de "nav-top" según lo que sean -->
        </div>
    </div>
</body>
</html>
